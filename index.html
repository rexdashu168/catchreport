<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex大叔投資研究室</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif; background: #f5f4ef; min-height: 100vh; color: #2d2d2d; }
        .container { max-width: 1200px; margin: 0 auto; padding: 12px; }
        .header { text-align: center; padding: 20px 0 15px; border-bottom: 1px solid #e5e3dc; margin-bottom: 15px; }
        .header h1 { font-size: 22px; color: #c96442; margin-bottom: 4px; }
        .header .subtitle { color: #6b6b6b; font-size: 13px; }
        .db-switcher { display: flex; justify-content: center; gap: 6px; margin: 15px 0; flex-wrap: wrap; }
        .db-tab { padding: 8px 14px; border: 2px solid #e5e3dc; background: #fff; border-radius: 20px; font-size: 12px; font-weight: 600; color: #6b6b6b; cursor: pointer; }
        .db-tab:hover { border-color: #c96442; color: #c96442; }
        .db-tab.active { background: #c96442; border-color: #c96442; color: #fff; }
        .db-tab .count { background: rgba(0,0,0,0.1); padding: 1px 6px; border-radius: 8px; font-size: 10px; margin-left: 3px; }
        .db-tab.active .count { background: rgba(255,255,255,0.3); }
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #f5f4ef; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .loading-overlay.hidden { display: none; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid #e5e3dc; border-top-color: #c96442; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .search-section { background: #fff; border: 1px solid #e5e3dc; border-radius: 16px; padding: 14px; margin-bottom: 15px; }
        .main-search { position: relative; margin-bottom: 10px; }
        .main-search::before { content: "🔍"; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 15px; }
        #mainSearchInput { width: 100%; padding: 12px 12px 12px 44px; border: 2px solid #e5e3dc; border-radius: 25px; background: #fafaf8; font-size: 15px; }
        #mainSearchInput:focus { outline: none; border-color: #c96442; background: #fff; }
        .search-suggestions { position: absolute; top: 100%; left: 0; right: 0; background: #fff; border: 1px solid #e5e3dc; border-radius: 12px; margin-top: 4px; max-height: 320px; overflow-y: auto; z-index: 100; display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .search-suggestions.active { display: block; }
        .suggestion-group { padding: 6px 0; border-bottom: 1px solid #f0eeea; }
        .suggestion-group:last-child { border-bottom: none; }
        .suggestion-group-title { padding: 4px 12px; font-size: 10px; color: #8b8b8b; }
        .suggestion-item { padding: 8px 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .suggestion-item:hover { background: #fafaf8; }
        .suggestion-icon { width: 26px; height: 26px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .suggestion-icon.company { background: #e8f5ec; }
        .suggestion-icon.tag { background: #fff3e6; }
        .suggestion-icon.stock { background: #e6f0ff; }
        .suggestion-text { flex: 1; }
        .suggestion-main { font-size: 13px; }
        .suggestion-sub { font-size: 11px; color: #8b8b8b; }
        .suggestion-count { font-size: 11px; color: #8b8b8b; background: #f0eeea; padding: 2px 6px; border-radius: 8px; }
        .suggestion-action { font-size: 10px; color: #c96442; padding: 2px 6px; background: #fff3e6; border-radius: 6px; }
        .hot-tags { margin-bottom: 10px; }
        .hot-tags-title { font-size: 11px; color: #8b8b8b; margin-bottom: 6px; }
        .hot-tags-list { display: flex; flex-wrap: wrap; gap: 5px; }
        .hot-tag { padding: 5px 10px; background: linear-gradient(135deg, #fff3e6, #ffe6cc); border: none; border-radius: 12px; font-size: 12px; color: #c96442; cursor: pointer; }
        .hot-tag.active { background: #c96442; color: #fff; }
        .filter-row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
        .filter-select { flex: 1; min-width: 100px; }
        .filter-select select { width: 100%; padding: 9px 10px; border: 1px solid #e5e3dc; border-radius: 18px; background: #fafaf8; font-size: 12px; }
        .clear-all-btn { padding: 9px 14px; background: transparent; border: 1px solid #d64545; border-radius: 18px; font-size: 12px; color: #d64545; cursor: pointer; }
        .active-filters { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .active-filter { display: inline-flex; align-items: center; gap: 5px; padding: 4px 8px; background: #c96442; color: #fff; border-radius: 12px; font-size: 11px; }
        .active-filter .remove { cursor: pointer; }
        .stats-bar { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; margin-bottom: 10px; font-size: 12px; color: #6b6b6b; }
        .stats-bar strong { color: #c96442; }
        .sort-options { display: flex; gap: 6px; }
        .sort-btn { padding: 4px 10px; background: #eceae3; border: none; border-radius: 10px; font-size: 11px; cursor: pointer; }
        .sort-btn.active { background: #c96442; color: #fff; }
        .reports-list { display: flex; flex-direction: column; gap: 10px; }
        .card-base { background: #fff; border: 1px solid #e5e3dc; border-radius: 14px; padding: 14px; cursor: pointer; transition: all 0.2s; }
        .card-base:hover { border-color: #c96442; box-shadow: 0 4px 16px rgba(201,100,66,0.12); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .card-left { display: flex; align-items: center; gap: 8px; flex: 1; }
        .company-name { font-size: 15px; font-weight: 700; }
        .company-link { color: #c96442; cursor: pointer; text-decoration: underline; }
        .stock-code { font-size: 11px; color: #8b8b8b; background: #f0eeea; padding: 2px 6px; border-radius: 6px; cursor: pointer; }
        .stock-code:hover { background: #c96442; color: #fff; }
        .importance { color: #f5a623; font-size: 11px; letter-spacing: -2px; }
        .card-meta { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
        .meta-tag { font-size: 10px; padding: 3px 8px; border-radius: 10px; font-weight: 500; }
        .meta-tag.broker { background: #c96442; color: #fff; }
        .meta-tag.category { background: #5a9e6f; color: #fff; }
        .meta-tag.industry { background: #6b8cce; color: #fff; }
        .meta-tag.date { background: #eceae3; color: #5a5a5a; }
        .meta-tag.analyst { background: #e6f0ff; color: #4a6fa5; }
        .meta-tag.trend { background: #27ae60; color: #fff; }
        .card-content { font-size: 13px; color: #5a5a5a; line-height: 1.6; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 4px; }
        .mini-tag { font-size: 10px; padding: 2px 6px; background: #fff3e6; color: #c96442; border-radius: 6px; cursor: pointer; }
        .mini-tag:hover { background: #c96442; color: #fff; }
        .card-data { display: flex; gap: 12px; flex-wrap: wrap; padding-top: 8px; border-top: 1px solid #f0eeea; margin-top: 8px; }
        .data-item { font-size: 11px; }
        .data-label { color: #8b8b8b; }
        .data-value { font-weight: 600; }
        .data-value.positive { color: #2e7d46; }
        .trend-card { background: linear-gradient(135deg, #fff, #f0fdf4); border: 2px solid #5a9e6f; }
        .trend-badge { font-size: 10px; padding: 2px 8px; background: #5a9e6f; color: #fff; border-radius: 8px; margin-bottom: 6px; display: inline-block; }
        .stock-card { background: linear-gradient(135deg, #fff, #f8f9ff); border: 2px solid #6b8cce; }
        .stock-badge { font-size: 10px; padding: 2px 8px; background: #6b8cce; color: #fff; border-radius: 8px; margin-bottom: 6px; display: inline-block; }
        .industry-card { background: linear-gradient(135deg, #fff, #faf5ff); border: 2px solid #9b59b6; }
        .industry-badge { font-size: 10px; padding: 2px 8px; background: #9b59b6; color: #fff; border-radius: 8px; margin-bottom: 6px; display: inline-block; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; overflow-y: auto; padding: 15px 10px; }
        .modal-overlay.active { display: block; }
        .modal-content { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 18px; overflow: hidden; }
        .modal-header { padding: 16px; background: #fafaf8; border-bottom: 1px solid #e5e3dc; display: flex; justify-content: space-between; align-items: flex-start; }
        .modal-header-info { flex: 1; }
        .modal-meta { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 8px; }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 3px; }
        .modal-subtitle { font-size: 13px; color: #6b6b6b; }
        .modal-close { width: 32px; height: 32px; border: none; background: #eceae3; border-radius: 50%; font-size: 18px; cursor: pointer; margin-left: 10px; }
        .modal-body { padding: 16px; }
        .modal-section { margin-bottom: 18px; }
        .section-title { font-size: 13px; font-weight: 600; color: #c96442; margin-bottom: 10px; padding-bottom: 6px; border-bottom: 1px solid #eceae3; }
        .content-block { background: #fafaf8; border-radius: 10px; padding: 12px; font-size: 13px; line-height: 1.8; white-space: pre-wrap; }
        .tags-block { display: flex; flex-wrap: wrap; gap: 5px; }
        .modal-tag { font-size: 12px; padding: 4px 10px; background: #fff3e6; color: #c96442; border-radius: 12px; cursor: pointer; }
        .modal-tag:hover { background: #c96442; color: #fff; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .info-item { background: #fafaf8; padding: 10px; border-radius: 8px; }
        .info-label { font-size: 11px; color: #8b8b8b; margin-bottom: 3px; }
        .info-value { font-size: 13px; font-weight: 600; }
        .info-value.large { font-size: 16px; }
        .timeline-item { padding: 10px; background: #fafaf8; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid #c96442; cursor: pointer; }
        .timeline-item:hover { background: #f0eeea; }
        .timeline-date { font-size: 11px; color: #c96442; font-weight: 600; }
        .timeline-event { font-size: 13px; margin: 4px 0; }
        .timeline-note { font-size: 11px; color: #6b6b6b; }
        .timeline-status { font-size: 10px; padding: 2px 6px; background: #e8f5ec; color: #2e7d46; border-radius: 6px; margin-top: 4px; display: inline-block; }
        .product-item { background: #fafaf8; padding: 12px; border-radius: 8px; margin-bottom: 8px; }
        .product-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .product-ratio { font-size: 12px; color: #5a9e6f; line-height: 1.5; }
        .tab-buttons { display: flex; gap: 4px; margin-bottom: 12px; flex-wrap: wrap; }
        .tab-btn { padding: 6px 12px; background: #eceae3; border: none; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .tab-btn.active { background: #c96442; color: #fff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .empty-state { text-align: center; padding: 50px 20px; color: #8b8b8b; }
        @media (max-width: 600px) {
            .header h1 { font-size: 18px; }
            .db-tab { padding: 6px 10px; font-size: 11px; }
            .filter-row { flex-direction: column; }
            .filter-select { min-width: 100%; }
            .info-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div style="color:#6b6b6b;font-size:14px;">正在載入研究報告...</div>
    </div>
    <div class="container">
        <div class="header">
            <h1>📊 Rex大叔投資研究室</h1>
            <p class="subtitle">券商研究報告 × 外電快報 × Call Memo × 公司資料庫</p>
        </div>
        <div class="db-switcher">
            <button class="db-tab active" data-db="news" onclick="switchDB('news')">⚡外電 <span class="count" id="newsCount">0</span></button>
            <button class="db-tab" data-db="memo" onclick="switchDB('memo')">📋Memo <span class="count" id="memoCount">0</span></button>
            <button class="db-tab" data-db="reports" onclick="switchDB('reports')">📑展望 <span class="count" id="reportsCount">0</span></button>
            <button class="db-tab" data-db="trends" onclick="switchDB('trends')">📈趨勢 <span class="count" id="trendsCount">0</span></button>
            <button class="db-tab" data-db="industry" onclick="switchDB('industry')">🏭產業 <span class="count" id="industryCount">0</span></button>
            <button class="db-tab" data-db="timeline" onclick="switchDB('timeline')">📅時程 <span class="count" id="timelineCount">0</span></button>
            <button class="db-tab" data-db="stocks" onclick="switchDB('stocks')">🏢個股 <span class="count" id="stocksCount">0</span></button>
        </div>
        <div class="search-section">
            <div class="main-search">
                <input type="text" id="mainSearchInput" placeholder="搜尋公司、代號、標籤、券商...">
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
            <div class="hot-tags">
                <div class="hot-tags-title">🔥 熱門關鍵字</div>
                <div class="hot-tags-list" id="hotTagsList"></div>
            </div>
            <div class="filter-row">
                <div class="filter-select"><select id="brokerFilter"><option value="">所有券商</option></select></div>
                <div class="filter-select" id="categoryFilterWrap"><select id="categoryFilter"><option value="">所有分類</option></select></div>
                <div class="filter-select" id="importanceFilterWrap"><select id="importanceFilter"><option value="">所有重要性</option><option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option><option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option><option value="⭐⭐⭐">⭐⭐⭐</option></select></div>
                <div class="filter-select" id="industryFilterWrap" style="display:none;"><select id="industryFilter"><option value="">所有產業</option></select></div>
                <div class="filter-select" id="marketFilterWrap" style="display:none;"><select id="marketFilter"><option value="">所有市場</option></select></div>
                <button class="clear-all-btn" onclick="clearAllFilters()">清除</button>
            </div>
            <div class="active-filters" id="activeFilters"></div>
        </div>
        <div class="stats-bar">
            <span>找到 <strong id="filteredCount">0</strong> 筆結果</span>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="date" onclick="setSort('date')">最新</button>
                <button class="sort-btn" data-sort="importance" onclick="setSort('importance')">重要性</button>
            </div>
        </div>
        <div class="reports-list" id="reportsList"></div>
    </div>
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-header-info" id="modalHeaderInfo"></div>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

 “重要性”: “⭐⭐⭐⭐⭐”, “標籤”: “#產能滿載 #M9明年下半年 #泰國廠”}, {“編號”: 357, “日期”: “2025/05/12”, “公司”: “雙鴻”, “股號”: 3324, “券商來源”: “美系大行”, “報導重點分類”: “重申正向”, “重要性”: “⭐⭐⭐⭐⭐”, “標籤”: “#2Q季增28% #水冷25%”}, {“編號”: 358, “日期”: “2025/05/12”, “公司”: “台達電”, “股號”: 2308, “券商來源”: “美系大行”, “報導重點分類”: “重申正面”, “重要性”: “⭐⭐⭐”, “標籤”: “#6月主要貢獻 #CDU_3Q中”}, {“編號”: 359, “日期”: “2025/05/12”, “公司”: “M31”, “股號”: 6643, “券商來源”: “美系券商”, “報導重點分類”: “下修”, “重要性”: “⭐⭐”, “標籤”: “#OPEX高 #維持EW #下修獲利”}], “news_content”: [{“編號”: 1, “日期”: “2025/11/10”, “公司”: “群聯”, “股號”: 8299, “券商來源”: “美系大行”, “完整報導內容”: “• 美系大行指出明年NAND已全數售罄，各應用市場客戶都在向群聯尋求供貨保障，由於群聯有穩定供應紀錄，券商對未來幾季的庫存水準充滿信心。\n• 企業級SSD業務明年預估占營收比重達20%，高於3Q25的8%。\n• 券商重申正向評等不變。”, “標籤”: “#NAND #SSD #企業級”}, {“編號”: 2, “日期”: “2025/11/10”, “公司”: “GB200趨勢”, “股號”: “-”, “券商來源”: “美系大行”, “完整報導內容”: “• 美系大行預估4Q總機櫃出貨量可望顯著成長至14,000–15,000台，高於第3季的8,000–8,500台。\n• GB300生產已啟動，將順利放量，未聞任何良率問題。”, “標籤”: “#GB200 #NVL72 #GB300”}, {“編號”: 3, “日期”: “2025/11/10”, “公司”: “緯穎”, “股號”: 6669, “券商來源”: “澳系券商”, “完整報導內容”: “• 澳系券商上修25-27年EPS至$274/$346/$441，以後年18xPE評價，同步升目標，也是目前市場最高。\n• 券商表示發行 20 億美元可轉換債（約稀釋 6%），可能意味 2026 年需求展望強勁，與 2024 年下半年發行 ECB/GDR 類似，隨後於今年營收強勁成長。\n• 大方向上AWS ASIC 與 Nvidia/AMD 新客戶將持續推動明年強勁成長，細節上若水冷伺服器比例上升，ASP也會有上行空間。”, “標籤”: “#AI伺服器 #ECB #AWS”}, {“編號”: 4, “日期”: “2025/11/10”, “公司”: “緯穎”, “股號”: 6669, “券商來源”: “亞系”, “完整報導內容”: “另家亞系觀察AWS ASIC（UBB 層級）市佔上升，新增於現有的 L10（trays）與 L11（機櫃）業務之上。”, “標籤”: “#ASIC #L10 #L11”}, {“編號”: 5, “日期”: “2025/11/10”, “公司”: “京元電”, “股號”: 2449, “券商來源”: “美系券商”, “完整報導內容”: “• 3Q 第三季財報亮眼，毛利率達 36%, 淨利季增6%等優於美系券商預期。\n• 券商預估4Q營收季增約 6–8%，且毛利率可望再進一步提升。\n• 受惠於 AI 需求強勁與測試時數延長，京元電預期整體 GPU 營收明年將年增超過 60%。\n• 除了GPU, 將受惠於強勁的 AI ASIC 市場，特別是 Google 的 TPU 與基於 ARM 架構的 CPU。\n• 計畫到 2027 年將 AI ASIC 測試機台增加至 350 台，遠高於目前 AI GPU 測試機台約 90 台。\n• 美系券商上修25-27年EPS至$9/$10/$14，並給予市場最高的目標。”, “標籤”: “#GPU #ASIC #測試”}, {“編號”: 6, “日期”: “2025/11/10”, “公司”: “勤誠”, “股號”: 8210, “券商來源”: “美系券商”, “完整報導內容”: “• 3Q毛利優於預期；機殼與機櫃市佔提升推動成長，展望4Q，預期GPU與ASIC伺服器的需求依然穩健（～3Q的AI相關業務占營收比重超過50%）。\n• 客製化的部位明年有望站上雙位數。\n• 美國新產線將年底開始小量出貨；馬來西亞新廠進度正常，預計明年中量產。\n• 另一座位於德州的大型產能計畫將於年底定案，預計2027年開始放量。\n• 券商上修今明年至$27.9/$39.7，以明年30xPE評價，同步升目標。”, “標籤”: “#機殼機櫃 #AI伺服器”}, {“編號”: 7, “日期”: “2025/11/10”, “公司”: “貿聯”, “股號”: 3665, “券商來源”: “美系券商”, “完整報導內容”: “• 從機櫃內連接擴展至機櫃間連接（rack-to-rack），AEC 需求強勁。\n• 即使 CPO 逐步量產，AEC 需求仍將保持強勁。\n• 由於電力產品毛利率高於數據產品，該類業務比重上升將持續推升整體毛利率。\n• 美系券商上修25-26年EPS至$46.9/$62，同步升標。”, “標籤”: “#AEC #機櫃連接”}, {“編號”: 8, “日期”: “2025/11/10”, “公司”: “奇鋐”, “股號”: 3017, “券商來源”: “美系大行”, “完整報導內容”: “• 美系大行表示10 月營收創歷史新高，超預期 8%；第四季可能上修。\n• 待11/12 法說會說明，重申正向評等不變。”, “標籤”: “#散熱 #法說會1112”}, {“編號”: 9, “日期”: “2025/11/07”, “公司”: “創意”, “股號”: 3443, “券商來源”: “美系大行”, “完整報導內容”: “• 美系大行調升26-27年EPS至$40.7/$56.3，以明年44xPE評價，同步升目標。\n• 券商預期明年至少有30%的營收貢獻來自Google,，根據Google TPU v6 的伺服器配置，推算 CoWoS 模組的 3 奈米 TPU 將對應約 75 萬顆 CPU 的需求，單價約 800 美元，因此上修 Google CPU 專案的貢獻。\n• 其他如：加密貨幣動能至少延續至1H26；正與 Rivos 合作一項 3 奈米專案，並將採用 CoWoS 封裝、xAI 專案Turnkey 2（TK2），2H26貢獻營收；FuriosaAI 5 奈米 AI 加速器已完成流片；Meta集中於 NRE收入等。”, “標籤”: “#CoWoS #Google #TPU”}, {“編號”: 10, “日期”: “2025/11/07”, “公司”: “建準”, “股號”: 2421, “券商來源”: “美系大行”, “完整報導內容”: “3Q毛利率創下歷史新高，美系大行對明年毛利率持續走高觀察正向，12月底前完成cold plate 風扇的客戶測試，並於2026年第一季開始量產，另外明年也會展開CDU量產。”, “標籤”: “#散熱 #風扇 #CDU”}, {“編號”: 11, “日期”: “2025/11/07”, “公司”: “南電”, “股號”: 8046, “券商來源”: “美系券商”, “完整報導內容”: “• 美系券商預期4Q ABF漲幅季增低至中個位數百分比（相較第三季為低個位數百分比），且於2026年第一季將加速上升。\n• 明年有新供應商加入T-glass，但仍追不上需求。\n• 此外，目前已有一個ASIC案，明年會再新增一個，另還有一個CSP CPU專案在明下半年量產。\n• 最後觀察到E-glass交期正在拉長，顯示不僅高階ABF載板，連中低階產品線的價格環境也可能轉趨有利。\n• 綜上，重申正向評等不變。”, “標籤”: “#ABF #BT #ASIC”}, {“編號”: 12, “日期”: “2025/11/07”, “公司”: “致茂”, “股號”: 2360, “券商來源”: “美系大行”, “完整報導內容”: “• 本季QTD營收達成美系大行預估數36%，優於預期。\n• 券商持續正向看待致茂在電源與半導體測試領域的領先地位。”, “標籤”: “#測試設備”}, {“編號”: 13, “日期”: “2025/11/05”, “公司”: “奇鋐”, “股號”: 3017, “券商來源”: “澳系券商”, “完整報導內容”: “• 澳系券商觀察三大成長引擎：1）明年GPU+ASIC 明年貢獻水冷營收翻倍 2）機殼明年產能增4成，rack產能年增6倍 3）iPhone 今年開始導入VC, 明年新增iPad。\n• 券商上調25-27年EPS至$48/$72.5/$90，給予27年的20xPE評價，同步升目標。”, “標籤”: “#水冷 #機殼 #VC”}, {“編號”: 14, “日期”: “2025/11/05”, “公司”: “富世達”, “股號”: 6805, “券商來源”: “美系券商、亞系券商”, “完整報導內容”: “• 美系券商認為3Q毛利率27.7%優於預期，QD伴隨水冷滲透率提升而加速成長，Nvidia VR 運算托盤 發時點落在2026下半年”}, {“報告編號”: “FB_20251126_002”, “段落編號”: 1, “段落標題”: “Wi-Fi7、OLED TDDI規格升級動能延續”, “段落內容”: “鑒於總經環境不確定性仍高，富邦預估2026年PC、手機出貨量為低個位數年減，然規格升級趨勢仍將延續，可望成為IC設計廠商主要成長動能。根據瑞昱預估，目前Wi-Fi 7在PC市佔率於3Q25已達15%，高於年初預估的10%，在路由器市占率也達10%，預期2026年Wi-Fi 7在PC和路由器市占率將分別翻倍。”, “市場規模數據”: “2026年AMOLED營收將年增5%至560億美元”, “成長率數據”: “AI PC滲透率從42%成長至65%”, “資料來源”: “Omdia、瑞昱”, “備註”: “”}, {“報告編號”: “FB_20251126_002”, “段落編號”: 2, “段落標題”: “USB4展望正向”, “段落內容”: “展望2026年，富邦預估AI PC滲透率從2025年的42%，成長至2026年的65%，出貨量年增51%。相比一般PC，更多AI PC支援USB4規格，以大幅增加資料傳輸能力。祥碩的USB4主控晶片業務，預期在2026年隨主要客人的高階產品持續成長；譜瑞則主要出貨USB4 retimer，在筆電市場市佔率高。”, “市場規模數據”: “”, “成長率數據”: “AI PC出貨量年增51%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_002”, “段落編號”: 3, “段落標題”: “Intel/AMD伺服器新平台推出”, “段落內容”: “AI伺服器的強勁成長將持續推動BMC市場持續成長，且看到AI伺服器設計中的網通交換器、儲存、電源管理和CDU管理等輔助應用也正使用BMC，整體BMC潛在市場產值規模正在逐漸擴大。信驊的AST2700將於2Q26開始出貨，並於Intel的Oak Stream和AMD的Venice中採用。”, “市場規模數據”: “”, “成長率數據”: “AST2700平均售價較AST2600高出60%以上”, “資料來源”: “富邦投顧”, “備註”: “預估2026年AST2700比重將落在10%左右”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 1, “段落標題”: “工業4.0、Edge AI導入、政府政策加持”, “段落內容”: “2026年IMF預期全球GPD成長3.1%，保持穩健擴張。Gartner預估2026年全球IT資本支出將增長至4.65兆美元，YoY+9.3%。驅動IPC需求將來自：1)工業4.0/5.0企業數位升級的自動化需求 2)邊緣AI落地的智慧應用 3)政府政策推動(智慧交通、基礎建設、國防、潔淨能源) 4)製造產地移轉需求。”, “市場規模數據”: “2026年IPC產值規模年增5.0%至63.6億美元；至2035年以CAGR 5.5%成長至103.5億美元”, “成長率數據”: “IT資本支出YoY+9.3%”, “資料來源”: “IMF、Gartner、Research Nester”, “備註”: “”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 2, “段落標題”: “全球人形機器人迎來加速成長”, “段落內容”: “大陸人形機器人2025年產量突破萬台，囊括全球市場半數以上份額。2026年預期人形機器人邁入實質量產元年，驅動力來自：1)硬體零組件技術成熟，規模化生產，製造成本下滑 2)AI能力躍升，多模態模型應用、NVIDIA Jetson Thor推出 3)各國政策鼓勵機器人研發應用 4)多元應用場景的落地突破。”, “市場規模數據”: “2026年全球人形機器人出貨量上看3.5萬台；至2030年擴大到25.6萬台”, “成長率數據”: “CAGR 69.7%”, “資料來源”: “Counterpoint Research”, “備註”: “”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 3, “段落標題”: “Tesla Optimus V3 2026年投產”, “段落內容”: “2025/10 Tesla宣佈Optimus V3遞延至1Q26發表並進入量產，預計2026年產量至少5萬台。同時計劃2026年內建成年產能100萬台的產線，目標5年內力拚年產量達100萬台。預期Optimus V3擁有更流線化軀幹，靈巧手自由度增加並有包覆皮膚的仿生設計，更快速流暢的移動能力及更強大的AI和感知能力。”, “市場規模數據”: “2026年產量至少5萬台”, “成長率數據”: “”, “資料來源”: “Tesla”, “備註”: “”}, {“報告編號”: “FB_20251126_004”, “段落編號”: 1, “段落標題”: “國內業者在GaN市場尚有機會一搏”, “段落內容”: “Infineon認為未來Si、SiC、GaN在資料中心當中皆會有採用的機會；富邦則認為SiC已有中系業者的殺價競爭，市場難有台廠的發展空間，目前可以關注GaN的發展機會。GaN市場約50%以上的應用為消費性市場，包括手機快充市場，未來若能往800V HVDC資料中心擴大市場產值將有機會贏得更大的TAM。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “Infineon”, “備註”: “環球晶、漢民集團、世界先進等有機會取得市占率”}, {“報告編號”: “FB_20251126_004”, “段落編號”: 2, “段落標題”: “國內IC設計業者：立錡、矽力-KY、力智位居前段班”, “段落內容”: “國內IC設計業者由於規模相對大廠太小且無自有晶圓廠，加上專注在PC、NB、TV及Monitor等消費性市場，較難得到NVIDIA、AMD等大廠在首輪參考設計即採用。不過，在眾多廠商中仍有立錡(MTK子公司)、矽力*-KY、力智等三家業者具有DPWM設計能力，可做為xPU/ASIC的核心電壓控制器(vcore Controller)。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “致新則是打入伺服器散熱風扇供應鏈，供應風扇馬達驅動IC”}, {“報告編號”: “FB_20251126_004”, “段落編號”: 3, “段落標題”: “被動元件：AI營收佔比較大之個股將會成長更強勁”, “段落內容”: “隨著AI伺服器提升功耗到普通伺服器的五倍，被動元件將受惠AI帶動下用量和規格的升級。國巨最新AI營收佔比提升至10-12%，相比一年前揭露的5%已有倍數增長，國巨AI動能來自於鉭電容以及電感兩項產品，電感主要運用新型材料奈米金屬粉末，能製造出小尺寸、高磁導率、溫度穩定的電感，正與英飛凌合作開發中。”, “市場規模數據”: “鉭電容營收佔比從1Q24的16%已經提升至23%”, “成長率數據”: “AI營收佔比10-12%”, “資料來源”: “國巨”, “備註”: “”}, {“報告編號”: “FB_20251126_005”, “段落編號”: 1, “段落標題”: “nVidia AI營收在2026達到3,100億美元”, “段落內容”: “nVidia CoWoS產能將從2025年的33萬片成長至2026年的54萬片YoY+64%。B200產品線將在CY1Q26後結束由B300接續，因此B300在明年CoWoS的占比達60%，R200則排名第二佔比將近25%。Rubin的ASP相較於B300成長20%，但Rubin在2026年佔比較低，僅帶動整體ASP的成長7%。”, “市場規模數據”: “AI營收2026年達3,100億美元”, “成長率數據”: “年成長73%；CoWoS產能YoY+64%”, “資料來源”: “富邦投顧”, “備註”: “近期庫存問題上，DOI的上升來自nVidia戰略性備貨”}, {“報告編號”: “FB_20251126_005”, “段落編號”: 2, “段落標題”: “AMD CY26 AI營收165億美元”, “段落內容”: “AMD CoWoS產能將從2025年的32,000片成長至2026年的76,000片YoY+126%。MI355的產品線將在MI450 3Q26問世後持續下降，MI450成為主要的出貨產品。MI450的ASP從MI355的$20,000美元上升至$30,000，帶動整體的ASP成長46%。在ASP以及出貨量都大幅成長下，預期AMD的營收在CY26年將達到165億美元。”, “市場規模數據”: “AI營收165億美元”, “成長率數據”: “CoWoS產能YoY+126%；出貨量YoY+60%；ASP成長46%”, “資料來源”: “富邦投顧、EpochAI”, “備註”: “AMD未來銷售動能主要落在與OpenAI 5年6GW的合作案”}, {“報告編號”: “FB_20251126_005”, “段落編號”: 3, “段落標題”: “AI ASIC廠商成長分歧”, “段落內容”: “北美的ASIC廠商中，Broadcom將會是成長最大的公司，明年最主要的成長會來自於Google以及Anthropic。Marvell的部分，儘管有AWS下一代的專案，但其原先最大成長動能的Microsoft專案是否將如期放量仍存疑，持較中性看法。ARM與主要客戶Softbank的ASIC仍在討論晶片規格，晶片放量時間主要落在CY27。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_006”, “段落編號”: 1, “段落標題”: “AWS ASIC集中在Trn3”, “段落內容”: “維持明年預測AWS將出貨170萬顆ASIC，其中160萬顆為Trn3，10萬顆為Trn2.5。在Trn3方面，世芯將負責120萬顆的量產，AWS將負責40萬顆左右。在Trn2.5方面，經由供應鏈調查發現，由於供應鏈供不應求，AWS預期調整出貨比重，原先Trn2.5出貨預估的50萬顆遭到砍單，下修至0顆。”, “市場規模數據”: “2026年AWS出貨170萬顆ASIC”, “成長率數據”: “”, “資料來源”: “富邦投顧供應鏈調查”, “備註”: “Trn3 lite預計在1Q26進行Tape out，4Q26量產10萬顆”}, {“報告編號”: “FB_20251126_006”, “段落編號”: 2, “段落標題”: “Google的TPU已獲得更多關注”, “段落內容”: “富邦認為台積電可在1H26為Broadcom提供更多CoWoS產能。將Broadcom的總CoWoS產能分配從18.7萬片上調至23.1萬片，TPU部分從13.7萬片上調至17.7萬片，總TPU出貨量2026年將增加至約300萬顆。TPU需求激增不僅來自Google，也可能來自Anthropic。聯發科TPU專案已tape-out、投片並且情況良好，Google已將出貨量預期調高至100萬顆以上。”, “市場規模數據”: “TPU出貨量2026年約300萬顆；聯發科TPU專案100萬顆以上”, “成長率數據”: “”, “資料來源”: “富邦投顧、Broadcom”, “備註”: “2026年和2027年聯發科TPU總潛在市場規模可能達40億美元”}, {“報告編號”: “FB_20251126_006”, “段落編號”: 3, “段落標題”: “Tesla案件領攻，2027年營收將呈爆炸性成長”, “段落內容”: “創意手上有xAI和TSLA案件，但應用用途不同。xAI專案用在伺服器，2026年量產；TSLA專案將用在電動車，2027年量產。TSLA專案營收規模遠超過xAI專案，使用CoWoS封裝，假設平均售價在2,000美元左右，毛利率為15-20%。以TSLA電動車年均銷量200-300萬輛計算，估計創意每年數量100萬至150萬顆，營收貢獻高達20-30億美元。”, “市場規模數據”: “創意營收貢獻高達20-30億美元”, “成長率數據”: “”, “資料來源”: “富邦投顧訪查”, “備註”: “時間表：1Q26投片，3Q26晶圓進廠，1Q27量產”}, {“報告編號”: “FB_20251126_002”, “段落編號”: 4, “段落標題”: “國產無人機商機發酵，義隆受惠程度顯現”, “段落內容”: “台灣政府積極推動無人機供應鏈，並且國防部500億元無人機採購標案預期將在2026-27年逐步釋單。義隆已成功切入無人機供應鏈，於3Q25陸續出貨miniLED控制器以及鏡頭ISP，並且憑藉與中研院合作的AI影像辨識演算法，整合SoC和鏡頭的無人機模組產品預期在1H26開始出貨，由於基本模組售價預估在新台幣1萬元以上，無人機營收在2026年將更顯著。相比競品，義隆的無人機模組產品具備更低成本與低功耗優勢，有利於無人機實現更輕盈機身，飛行速度更快。”, “市場規模數據”: “國防部500億元無人機採購標案”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “模組售價預估新台幣1萬元以上”}, {“報告編號”: “FB_20251126_001”, “段落編號”: 4, “段落標題”: “Wi-Fi 7滲透率逐步拉升，關注新興終端應用”, “段落內容”: “瑞昱指出2025年約15%的PC及10%的路由器是採Wi-Fi 7，預期2026年兩者滲透率皆將倍增。手機方面，Wi-Fi 7分為2.4G/5.8G/7G數個頻段，其中2.4G/5.8G皆採用SiGe，僅陸系旗艦機和iPhone 7G頻段會採用GaAs；路由器方面，各個頻段都是採用GaAs，因收發距離要求較遠、且同時連結多裝置，而Wi-Fi 7路由器的PA用量會是Wi-Fi 6的2-3倍。除了行動業務之外，未來將有更多終端新興應用對於Wi-Fi 7需求逐漸開出，供應鏈指出，包含無人機與AI眼鏡都將有搭載Wi-Fi 6E/7的產品推出。”, “市場規模數據”: “Wi-Fi 7路由器PA用量是Wi-Fi 6的2-3倍”, “成長率數據”: “2026年PC/路由器Wi-Fi 7滲透率倍增”, “資料來源”: “瑞昱”, “備註”: “”}, {“報告編號”: “FB_20251126_001”, “段落編號”: 5, “段落標題”: “無人機、太陽能電池等新應用，PA族群找手機以外解方”, “段落內容”: “由於手機成長進入高原期，PA三雄紛紛向外尋找新的成長的動能。1)太陽能電池：過去太陽能板用矽基是因為成本考量，但現在用回砷化鎵是考量抗輻射性能和能源轉換效率優異，20km高空大型無人機搭載之下可在戰爭、天然災害的情況下具有機動性，相關應用終端客戶認證通過，2026年將開始放量。2)LiDAR：目前主要仍在車用端，車用LiDAR因偵測距離、準確度要高，晶片尺寸大，出貨成長空間可期；無人機和機器人進度較慢，但未來應用可期，如中國主推低空經濟，利用無人機搬貨，逐漸普及盛行中。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “太陽能電池應用2026年開始放量”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 4, “段落標題”: “靈巧手、運動協調、輕量化為人形機器人硬體組件優化方向”, “段落內容”: “1)靈巧手：靈巧手是機器人末端執行的核心組件，自由度高，靈活性強。以Tesla 2024年第三代靈巧手為例，自由度提高到24個，下一代預計自由度再提高到接近人類的27個自由度，傳動方式升級為腱繩＋微型滾珠螺桿＋減速器方案，最後包覆仿生皮膚。2)運動協調：2025年大陸小鵬汽車發表IRON人形機器人，採用「骨骼-肌肉-皮膚」的類人形結構，搭配仿人脊椎和仿生肌肉，具備82個身體自由度。3)輕量化：PEEK(聚醚醚酮)的密度遠低於金屬，並具有高強度、高硬度和出色的抗蠕變性，是實踐關節、結構件等關鍵部位輕量化的關鍵材料。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “Tesla、小鵬汽車”, “備註”: “零件應用：空心杯馬達、減速器、螺桿、線性滑軌、力矩感測、觸覺感知”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 5, “段落標題”: “2026年中國人形機器人的實質量產元年”, “段落內容”: “觀察中國在人形機器人的零件製造、整機組裝的趨勢：1)產能先行策略，訂單未確定前，供應鏈已積極規劃、擴充產線，以年產量數十至百萬台的產能作準備。2)零件規格朝向標準化，隨著人形機器人標準委員會的成立，伺服馬達、傳感器、控制器等核心零部件的標準化加速。3)供應商朝模組化開發，由提供單一零件升級成提供模組、總成。2025年是中國人形機器人從技術驗證階段邁向量產的關鍵過渡期，宇樹、優必選、智元、傅里葉、樂聚等領先梯隊今年度量產目標各約千台，業界普遍預期2H26被視為大規模量產的爆發點。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧整理”, “備註”: “應用集中在汽車工業製造、物流，另有教育及少部分醫療及家庭應用”}, {“報告編號”: “FB_20251126_003”, “段落編號”: 6, “段落標題”: “歐美人形機器人量產規劃”, “段落內容”: “Figure 02用於工業、物流，與BMW合作2025年小量產，目標年產能12,000台；Figure 03用於家用市場，2025/10發表，2026年量產。Boston Dynamics Atlas用於工業、軍事，近一代研發中，並與DHL合作裝卸機器人。1X Robotics NEO用於家庭服務，2025/10開始預購、2026年起正式交付。Agility Robotics Digit用於工業、物流，在自家Digit工廠超過運行1年，今年在Amazon擴大部署，2026年推第五代Digit。Apptronik Apollo用於工業、物流，已在賓士工廠、GXO倉庫、Jabil車間部署。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧整理”, “備註”: “”}, {“報告編號”: “FB_20251126_006”, “段落編號”: 4, “段落標題”: “Meta ASIC，聯發科有望斬獲MTIA v3.5專案”, “段落內容”: “除了Google TPU專案之外，因聯發科在SerDes表現上優於Marvell，富邦預期聯發科也有望斬獲MTIA v3.5 Iris專案。據了解，Meta最快將在12月決定Iris專案供應商。富邦認為亮點在於聯發科可能會設計整顆晶片，而不僅是I/O介面晶片加上先進封裝，將大大提高單顆晶片內含價值。根據富邦估算，晶片單價相對於目前TPU專案單價3000-4000美元可能上看每顆8000-9000美元，代 望2026年，IMF、日銀分別預估日本GDP將成長0.6%、0.7%，川普對全球實施較高關稅仍將影響全球貿易動能，恐限制日本出口成長；惟新首相高市早苗將追加預算，透過能源補貼、減稅、振興關鍵產業投資等措施提振經濟。”, “市場規模數據”: “2026年日本GDP成長0.6-0.7%”, “成長率數據”: “2025年前三季GDP年增1.6%”, “資料來源”: “IMF、日銀”, “備註”: “”}, {“報告編號”: “FB_20251126_007”, “段落編號”: 6, “段落標題”: “2026投資機會與關注風險”, “段落內容”: “投資機會：聯準會持續降息，全球資金成本降低，有利消費與投資；美元指數將維持100以下偏弱區間，非美貨幣具小幅升值空間；企業盈餘成長展望佳，標普500企業與台股盈餘可望達雙位數增長；美國建國250週年，美股於期中選舉後偏多，台股於歷次九合一選舉前後亦呈偏多格局。關注風險：川普經貿政策不確定性、美中科技經貿對抗、AI投資泡沫疑慮與股價評價過高、極端氣候與地緣政治。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_008”, “段落編號”: 1, “段落標題”: “金控業投資首選為玉山金與中信金”, “段落內容”: “時序進入年底，投資者開始關注金控業現金股息發放能力，由於以銀行為主體之金控2025年獲利表現較佳，故明年配息能力相對較強。就研究部的核心持股中，目前僅能確定玉山金(2884TT)於明年將發放的現金股息可望優於今年，元大金(2885TT)、兆豐金(2886TT)、中信金(2891TT)則均表示將拉高現金股息發放率，故研究部預估上述金控明年現金股息將有望維持今年水平。展望2026年，因銀行業者核心營運動能可望維持不墜，故研究部目前投資首選為玉山金與中信金。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_008”, “段落編號”: 2, “段落標題”: “銀行業2026年核心業務可望維持穩健成長”, “段落內容”: “展望2026年，由於科技業投資需求仍旺，預估銀行業放款動能仍將達中高個位數成長；另外，資產/放款組合優化、外幣存款成本下降與存放比提升均將帶動淨利差持續擴大；因國人理財意識抬頭，財富管理業務需求佳，故正面看待淨手續費收入成長；其他收益方面，Fed降息循環將導致銀行業者換匯交易收益逐季減少，惟業者手上債券部位之評價可望隨著殖利率下降而增值，其可望部分抵銷換匯交易收入的減降。”, “市場規模數據”: “”, “成長率數據”: “銀行業放款動能達中高個位數成長”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_008”, “段落編號”: 3, “段落標題”: “壽險業匯損疑慮消除，力拼順利接軌IFRS17、TW-ICS”, “段落內容”: “壽險業者多已申請第二桶金與外匯價格變動準備金新制。因近期台幣趨貶且業者外價金餘額充裕，故未來在避險操作將更具彈性；另外，隨著近期傳統避險工具之成本顯著下降，預估業者2026年整體避險成本將減輕。因壽險業者近年來陸續發行次順位債充實資本，加上金管會陸續宣布多項在地化與過渡性措施，預估壽險業者接軌IFRS17與TW-ICS無虞，惟明年獲利與淨值恐因會計制度調整而減少。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_008”, “段落編號”: 4, “段落標題”: “證券業成交值動能可望延續”, “段落內容”: “展望2026年，因AI相關投資仍持續、Fed再度啟動降息、台灣與美國均有重要選舉，預估股市資金動能將持續熱絡，研究部並預估2026年台股日均值將有望延續2025年動能。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_009”, “段落編號”: 1, “段落標題”: “Wi-Fi7、OLED TDDI規格升級動能延續”, “段落內容”: “鑒於總經環境不確定性仍高，富邦預估2026年PC、手機出貨量為低個位數年減，然我們預期規格升級趨勢仍將延續，可望成為IC設計廠商主要成長動能。根據Omdia，預估2026年AMOLED營收將年增5%至560億美元，主要來自智慧型手機、OLED筆電、OLED電視等應用帶動。目前Wi-Fi 7在PC市佔率於3Q25已達15%，高於瑞昱年初預估的10%，在路由器市占率也達10%，預期2026年Wi-Fi 7在PC和路由器市占率將分別翻倍。”, “市場規模數據”: “2026年AMOLED營收年增5%至560億美元”, “成長率數據”: “Wi-Fi 7在PC市佔率3Q25達15%”, “資料來源”: “Omdia、富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_009”, “段落編號”: 2, “段落標題”: “USB4展望正向，祥碩、譜瑞受惠”, “段落內容”: “展望2026年，富邦預估AI PC滲透率從2025年的42%成長至2026年的65%，出貨量年增51%。相比一般PC，更多AI PC支援USB4規格以大幅增加資料傳輸能力，預期價值含量增長將成為2026年PC市場供應商的主要動能。祥碩的USB4主控晶片業務預期在2026年隨主要客人的高階產品持續成長帶動出貨；譜瑞則主要出貨USB4 retimer，在筆電市場市佔率高，且預期2026年看到新PC平台將採用2-3個USB4連接埠。”, “市場規模數據”: “AI PC滲透率從42%成長至65%”, “成長率數據”: “AI PC出貨量年增51%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_009”, “段落編號”: 3, “段落標題”: “Intel/AMD伺服器新平台推出，信驊AST2700放量”, “段落內容”: “我們預期AI伺服器的強勁成長將持續推動BMC市場持續成長，且看到AI伺服器設計中的網通交換器、儲存、電源管理和冷卻分配裝置（CDU）管理等輔助應用也正使用BMC，因此整體BMC潛在市場產值規模正在逐漸擴大。信驊的AST2700將於2Q26開始出貨，並於Intel的Oak Stream和AMD的Venice中採用，推估2026年AST2700比重將落在10%左右。我們預期AST2700將在2027年成為主流產品，市佔率可望突破30%。”, “市場規模數據”: “AST2700 ASP較AST2600高出60%以上”, “成長率數據”: “2026年AST2700比重約10%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_010”, “段落編號”: 1, “段落標題”: “AWS ASIC集中在Trn3，Trn2.5遭砍單與Trn3 lite仍有延後風險”, “段落內容”: “我們維持明年預測AWS將出貨170萬顆ASIC，其中160萬顆為Trn3，10萬顆為Trn2.5。在Trn3方面，世芯將負責120萬顆的量產，AWS將負責40萬顆左右。在Trn2.5方面，經由我們供應鏈調查發現，由於供應鏈供不應求，AWS預期調整出貨比重，原先Trn2.5出貨預估的50萬顆遭到砍單，下修至0顆。另外，Trn3 lite預計在1Q26進行Tape out，目前我們預估4Q26量產10萬顆，此預估將根據MRVL執行狀況有下修風險，若狀況不順利，則將遞延至1Q27。”, “市場規模數據”: “AWS 2026年出貨170萬顆ASIC”, “成長率數據”: “Trn3出貨160萬顆”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_010”, “段落編號”: 2, “段落標題”: “Google的TPU已獲得更多關注”, “段落內容”: “富邦認為台積電可在1H26為Broadcom提供更多CoWoS產能。我們將Broadcom的總CoWoS產能分配從18.7萬片上調至23.1萬片，涵蓋多個專案，但富邦認為上調主要來自其TPU生產。在TPU部分，我們先前預估為13.7萬片，經修正後上調至17.7萬片，總TPU出貨量2026年將進一步增加至大約300萬顆，高於先前預估的250萬至260萬顆。富邦認為TPU需求激增不僅來自Google，也可能來自Anthropic。”, “市場規模數據”: “2026年TPU出貨量約300萬顆”, “成長率數據”: “Broadcom CoWoS產能上調至23.1萬片”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_010”, “段落編號”: 3, “段落標題”: “Tesla案件領攻，創意2027年營收將呈爆炸性成長”, “段落內容”: “關鍵亮點絕對是TSLA案件對創意2027年爆炸性成長主力。據訪查，目前創意手上有xAI和TSLA案件，但應用用途不同。xAI專案用在伺服器，2026年量產，而TSLA專案將用在電動車，2027年量產。因使用CoWoS封裝，假設平均售價在2000美元左右，毛利率為15-20%。以TSLA電動車年均銷量200-300萬輛計算，估計創意每年數量100萬至150萬顆。因此預估營收貢獻高達20-30億美元。”, “市場規模數據”: “TSLA專案營收貢獻20-30億美元”, “成長率數據”: “創意每年出貨量100-150萬顆”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_010”, “段落編號”: 4, “段落標題”: “Meta ASIC，聯發科有望斬獲”, “段落內容”: “除了Google TPU專案之外，因聯發科在SerDes表現上優於Marvell，富邦預期聯發科也有望斬獲MTIA v3專案。另外，除了四大CSP業者持續開發其AI ASIC外，目前也關注到其他較為小型的ASIC專案逐步開出，而聯發科與創意等IC設計服務業者皆有較高機會參與這些專案，並貢獻NRE收入。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251125_001”, “段落編號”: 1, “段落標題”: “AI伺服器推動高階PCB需求持續成長”, “段落內容”: “AI伺服器對高階PCB的需求持續增長，特別是在高速傳輸和散熱要求上。隨著AI模型的複雜度提升，對PCB的層數、材料和製程要求也越來越高。2026年預期AI伺服器相關PCB需求將維持強勁成長動能。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_011”, “段落編號”: 1, “段落標題”: “全球伺服器市場預估於2026年成長13%”, “段落內容”: “展望2026年，在考量記憶體供給吃緊的情況下，我們預估一般伺服器出貨量將年增5%，AI伺服器出貨量將年增84%，滲透率提升至17%，主因為CSP與Neocloud客戶需求強勁。整體而言，全球伺服器市場可望年增13%，總出貨量將提升至超過1,700萬台。2026年市場對GB200/GB300的需求依然強勁。我們預估2026年GB機櫃總出貨量將年增100%，達7萬台，包括GB200：8,000台、GB300：60,000台、VR200：2,000台。”, “市場規模數據”: “全球伺服器市場年增13%”, “成長率數據”: “AI伺服器出貨量年增84%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_011”, “段落編號”: 2, “段落標題”: “ASIC伺服器出貨量將成長超過50%”, “段落內容”: “根據富邦上游分析師的ASIC預估，我們認為明年整體ASIC晶片出貨將成長超過50%，ASIC伺服器出貨量也將成長逾50%。市場中兩大玩家仍為Google TPU與AWS Tranium；儘管兩者出貨量僅分別成長20%與50%，但預估其ASP將分別大幅提升逾100%與75%，推動2026年ASIC TAM成長超過100%。此外，META亦值得關注，其新一代MITA v3預計於3Q26推出，潛在出貨量極大，較2025年的MITA v2成長約500%。”, “市場規模數據”: “ASIC TAM成長超過100%”, “成長率數據”: “ASIC伺服器出貨量成長逾50%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_011”, “段落編號”: 3, “段落標題”: “2026年PC展望不明朗，預期出貨量2.69億台”, “段落內容”: “在經過三個季度的調整後，美國關稅影響已逐漸淡化，且目前PC仍維持豁免，因此我們認為地緣風險將不會是影響明年PC市場的主要因素。4Q25以來，記憶體受AI推論的強勁需求所影響，面臨供應短缺。DRAM+NAND Flash佔主流PC的成本約13-18%，預期明年將提升至20%以上。整體而言，由於2025年的高基期，以及對記憶體漲價的擔憂，我們將2026年全球PC的出貨量由2.71億台下修至2.69億台(YoY-2.8%)，其中NB出貨量為1.9億台(YoY-2.5%)。”, “市場規模數據”: “2026年全球PC出貨量2.69億台”, “成長率數據”: “YoY-2.8%”, “資料來源”: “富邦投顧、TrendForce”, “備註”: “”}, {“報告編號”: “FB_20251126_012”, “段落編號”: 1, “段落標題”: “工業4.0、Edge AI導入，助IPC市場規模擴張”, “段落內容”: “2026年IMF預期全球GPD成長3.1%，保持穩健擴張，隨消費市場需求走出谷底，企業獲利回升，及進入降息循環籌資壓力減輕，有望推升IT資本支出向上；Gartner即預估2026年全球IT資本支出將增長至4.65兆美元，YoY+9.3%。預期驅動IPC需求將來自：1)工業4.0/5.0帶來的企業數位升級的自動化需求；2)邊緣AI落地的智慧應用；3)政府政策推動的增長，主要涵蓋智慧交通、基礎建設、國防及潔淨能源等；4)製造產地移轉需求。市調機構Research Nester即預估2026年IPC產值規模年增5.0%至63.6億美元。”, “市場規模數據”: “2026年IPC產值規模63.6億美元”, “成長率數據”: “年增5.0%”, “資料來源”: “Research Nester、Gartner”, “備註”: “”}, {“報告編號”: “FB_20251126_012”, “段落編號”: 2, “段落標題”: “AI從雲端擴及到邊緣，IPC業者AI應用滲透率增”, “段落內容”: “邊緣運算設備導入AI運用，進行資料的訓練、推論，提供更高效、更及時的數據分析和決策已成趨勢，估計Edge AI市場產值擴張自2025年起提速，至2034年規模上看1,430億美元。當前邊緣AI運用，以智慧城市、智慧製造、智慧零售、智慧農業、醫療健康、智能居家六大領域發展優先，與工業電腦客戶的重疊性高，2024~2025年即見到工業電腦業者在Edge AI開案量增，至2025年IPC業者的AI出貨佔比約10~20%，2026年之後AI在IPC滲透率加速看漲。”, “市場規模數據”: “Edge AI市場至2034年上看1,430億美元”, “成長率數據”: “2025年IPC業者AI出貨佔比約10-20%”, “資料來源”: “Precedence Research”, “備註”: “”}, {“報告編號”: “FB_20251126_012”, “段落編號”: 3, “段落標題”: “台灣IPC業者2026年營運穩健向上”, “段落內容”: “2025年見到推遲兩三年的企業工業自動化升級／工業物聯網需求轉好，但歐洲、中國受累政經環境影響，回升速度緩慢，過往IPC產業復甦期約1.5~2年，預期2026年IPC產業仍在正向循環週期。參照IPC產業龍頭研華的訂單出貨比(BB Ratio)數據，3Q25 BB Ratio 1.01，已連六季站穩1.0之上，也顯示終端需求相對穩定。在工業4.0、Edge AI轉型需求支撐下，富邦仍樂觀預期工業電腦業者2026年營收平均年增一成以上，類股中首選全球佈局廣泛、應用領域全面、軟體及Edge AI發展領先的研華、樺漢。”, “市場規模數據”: “”, “成長率數據”: “IPC業者2026年營收平均年增一成以上”, “資料來源”: “富邦投顧”, “備註”: “首選研華、樺漢”}, {“報告編號”: “FB_20251126_013”, “段落編號”: 1, “段落標題”: “國內業者在GaN市場尚有機會一搏”, “段落內容”: “Infineon認為未來Si、SiC、GaN在資料中心當中皆會有採用的機會；富邦則認為SiC已有中系業者的殺價競爭，市場難有台廠的發展空間，目前可以關注GaN的發展機會。首先，GaN市場約50%以上的應用為消費性市場，包括手機快充市場，未來若能往800V HVDC資料中心擴大市場產值將有機會贏得更大的TAM；而已在GaN耕耘多時的環球晶、漢民集團、世界先進等有機會順利取得市場占有率。”, “市場規模數據”: “GaN市場約50%以上為消費性應用”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_013”, “段落編號”: 2, “段落標題”: “國內IC設計業者：立錡、矽力-KY、力智位居前段班”, “段落內容”: “國內IC設計業者由於規模相對大廠太小且無自有晶圓廠，加上專注在PC、NB、TV及Monitor等消費性市場，較難得到NVIDIA、AMD等大廠在首輪參考設計即採用。不過，在眾多廠商中仍有立錡(MTK子公司)、矽力*-KY、力智等三家業者具有DPWM設計能力，可做為xPU/ASIC的核心電壓控制器(vcore Controller)；致新則是打入伺服器散熱風扇供應鏈，供應風扇馬達驅動IC。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_013”, “段落編號”: 3, “段落標題”: “被動元件：AI營收佔比較大之個股將會成長更強勁”, “段落內容”: “隨著AI伺服器提升功耗到普通伺服器的五倍，隨之產生具有挑戰性的能源尖峰負載量，被動元件將受惠AI帶動下用量和規格的升級。我們建議首選為AI營收佔比較大之被動元件廠，以台灣為例是以國巨（2327 TT）為主，國巨最新AI營收佔比提升至10-12%，相比一年前揭露的5%已有倍數增長，國巨AI動能來自於鉭電容以及電感兩項產品，電感主要運用新型材料奈米金屬粉末，能製造出小尺寸、高磁導率、溫度穩定的電感，正與英飛凌合作開發中。3Q25鉭電容營收佔比從1Q24的16%已經提升至23%，也因而帶動產品組合轉佳。”, “市場規模數據”: “國巨AI營收佔比10-12%”, “成長率數據”: “鉭電容營收佔比提升至23%”, “資料來源”: “富邦投顧”, “備註”: “首選國巨”}, {“報告編號”: “FB_20251126_014”, “段落編號”: 1, “段落標題”: “AI資料中心資本支出持續擴張”, “段落內容”: “在資本支出連續兩年成長50%後，市場年初對CY26年雲端廠商的資本支出僅成長18%，但目前四大CSP業者對於明年的資本支出仍將成長32%，顯示雲端廠商比起算力過剩更擔憂自身算力不足。AI晶片的產業也由先前nVidia獨佔80~90%的晶片出貨量轉向AMD、高通以及各家ASIC一同成長。觀察台積電的CoWoS的產能比重，nVidia佔CoWoS的比重仍為最大達到50%，Broadcom佔比第二，但比重從2025年的16.2%上升至21.5%。”, “市場規模數據”: “2026年四大CSP資本支出成長32%”, “成長率數據”: “nVidia佔CoWoS比重50%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_014”, “段落編號”: 2, “段落標題”: “CY26各家廠商的CoWoS片數分布”, “段落內容”: “觀察台積電2026年CoWoS產能分布，nVidia佔比50.1%、Broadcom佔比21.5%（主要來自Google TPU需求強勁及Meta ASIC大幅增加）、AWS佔比11.0%（小幅下降）、AMD佔比8.1%（緩步成長）、MSFT佔比0.8%、MTK佔比1.9%。其中AMD與OpenAI的專案主要於2027年開始大幅放量，因此AMD CoWoS比重於2026年並沒有顯著的提升。”, “市場規模數據”: “Broadcom CoWoS佔比從16.2%上升至21.5%”, “成長率數據”: “AMD CoWoS佔比8.1%”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_015”, “段落編號”: 1, “段落標題”: “現階段即斷定單一模型商將贏者全拿仍過早”, “段落內容”: “近期Google推出Gemini 3 Pro後，在Artificial Analysis、LM arena等第三方的評測平台上，多項的任務別排行登頂，使用者的反饋也相當正向。不過以模型的迭代來看，前沿模型約6~12個月一次重大升級，平均約2~3個月進行一次小範圍更新，我們認為現階段即斷定單一廠商將贏者全拿仍過早，且模型發展趨勢未出現consolidation現象，距離AGI的實現預期仍有2~5年的距離。展望2026年，我們亦關注中國模型的發展，從第三方使用量數據統計約佔15% token share。”, “市場規模數據”: “距離AGI實現預期仍有2-5年”, “成長率數據”: “中國模型約佔15% token share”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_015”, “段落編號”: 2, “段落標題”: “北美三大雲端商2026年仍為主要的受惠者”, “段落內容”: “我們預期北美三大雲端服務商在2026年仍為主要的受惠族群，從tech stack和變現角度，預期受惠程度GOOGL>MSFT>AMZN>META。企業為導入AI專案，除了API、模型微調等AI使用量收入，也使客戶將原先未上雲的workloads加速遷移，帶動運算實例、向量資料庫等核心業務需求。目前市場預估北美三大CSPs與Meta 2026年合計資本支出年增32%至將近5,200億美元規模。截至3Q25，三大雲端商在手訂單(RPO)合計較上季增加近800億美元至7,500億美元。”, “市場規模數據”: “2026年CSPs合計資本支出近5,200億美元”, “成長率數據”: “三大雲端商RPO達7,500億美元”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_015”, “段落編號”: 3, “段落標題”: “AI應用仍在初期，Protocol與策略合作有望加快垂直應用”, “段落內容”: “不論在企業或消費市場軟體，由於普遍提供免費的GenAI功能，多數應用的MAU逐漸規模化，但付費轉化率仍低。市場上討論的next killer應用，我們將之定義應為可規模化、具備清晰的ROI使得採用後不可逆，除了Vibe Coding和AI客服，我們認為多數應用都仍在初期階段。展望2026年，我們預期MCP、A2A等Protocol推出，有望加快工作調用和任務編排的標準化，並預期垂直應用將快於通用型應用。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FK_20251127_001”, “段落編號”: 1, “段落標題”: “緯穎2025年成長動能來自AWS Trainium 2”, “段落內容”: “緯穎10月營收為912.64億元(MoM +5.73%，YoY +157.94%)，4Q25 AWS Trainium 2進入平台轉換期，ASIC伺服器出貨預期季減。GB200 Oracle訂單約700-1000櫃，加上Meta通用伺服器回溫，預期可部分抵銷AWS ASIC營收下滑。研究部預估緯穎2025年營業收入為9110.15億元(YoY +152.68%)，毛利率為8.52%(YoY -1.85ppt)，營業利益率7.00%(YoY -0.79ppt)，稅後純益498.14億元(YoY +118.71%)，EPS為268.05元。”, “市場規模數據”: “2025年營收9110.15億元”, “成長率數據”: “YoY +152.68%”, “資料來源”: “第一金投顧”, “備註”: “”}, {“報告編號”: “FK_20251127_001”, “段落編號”: 2, “段落標題”: “2026年將由Trainium 3與GPU平台驅動增長”, “段落內容”: “展望2026年，緯穎成長動能將來自AWS新一代ASIC AI伺服器與GPU平台出貨增加。Trainium 3單價較前代提升，水冷版本滲透率提高將推動單櫃產值上升，並預計於2Q26開始小量生產。GPU伺服器部分，Oracle對GB系列需求提升，預期緯穎出貨至少2,000櫃；AMD MI450(Helios)亦有機會於2H26開始出貨，可望成為GPU端新增動能。通用伺服器受惠於Meta與Microsoft需求回升，有望雙位數年增。研究部預估2026年營業收入為12200.44億元(YoY +33.92%)，毛利率為7.66%，EPS為315.44元。”, “市場規模數據”: “2026年營收12200.44億元”, “成長率數據”: “YoY +33.92%”, “資料來源”: “第一金投顧”, “備註”: “以2026年EPS給予18倍評價，目標價5680元”}, {“報告編號”: “FK_20251127_002”, “段落編號”: 1, “段落標題”: “鴻勁精密3Q25營運創單季新高”, “段落內容”: “鴻勁精密3Q25營業收入為81.98億元，Q+19.07%/Y+128.89%，第三季營運表現強勁，同時在業外收入的挹注下，推升整體獲利表現創下高峰。主要成長動能來自於AI GPU客戶對測試分選設備的強勁需求，以及高效能運算(HPC)相關業務的營收比重持續提升，公司季度機台出貨量亦提升至約580臺，前三季度累計AI HPC佔比69%、車用13%、手機AP 10%、3C消費性5%、記憶體MEMS 3%。”, “市場規模數據”: “3Q25營收81.98億元”, “成長率數據”: “Y+128.89%”, “資料來源”: “第一金投顧”, “備註”: “”}, {“報告編號”: “FK_20251127_002”, “段落編號”: 2, “段落標題”: “ASIC提升溫測需求，接力挹注營運動能”, “段落內容”: “鴻勁在AI、HPC與ASIC需求持續推升下，預計未來將持續提升AI/HPC/ASIC應用營收佔，成為主要成長動能，市場預期下一世代Rubin GPU自2026年起進入量產週期，將帶動新一波設備採購。同時，ASIC與OSAT客戶也成為中長期支柱，AWS、聯發科、Broadcom、Marvell等客戶已陸續下單工程驗證用設備，使ASIC相關收入增速可望於未來超越AI GPU帶動的貢獻。研究部預估2025年營業收入為379.24億元，Y+27.28%、毛利率58.45%、EPS為92.94元。半導體設備廠產業本益比區間約為20~40倍，考量未來長動能無虞，給予32倍本益比評價，目標價3000元。”, “市場規模數據”: “2025年營收379.24億元”, “成長率數據”: “Y+27.28%”, “資料來源”: “第一金投顧”, “備註”: “目標價3000元”}, {“報告編號”: “FK_20251127_003”, “段落編號”: 1, “段落標題”: “民俗月壓抑買氣，代銷業績急凍拖累3Q25獲利”, “段落內容”: “3Q25營收11.69億元，YoY-38.47%，QoQ-23.49%，稅後損益0.55億元，YoY-90.73%，QoQ-70.54%，EPS 0.36元，低於研究部預期。2Q25代銷收入6.02億元，YoY-67.8%，QoQ-36.3%，除了房市景氣低迷外，亦受民俗月干擾，市場買氣明顯轉弱，代銷業績承壓；營建收入5.68億元，YoY+1,636.5%，QoQ-2.5%，乃受惠於新案「南悅豐映」啟動交屋，惟受到不動產貸款集中度過高影響，撥款流程較預期放緩，進而拉長交屋時程。”, “市場規模數據”: “3Q25營收11.69億元”, “成長率數據”: “YoY-38.47%”, “資料來源”: “第一金投顧”, “備註”: “”}, {“報告編號”: “FK_20251127_003”, “段落編號”: 2, “段落標題”: “展望2026年，轉投資建案將迎來完工高峰”, “段落內容”: “展望2025年，營運動能主要來自轉投資建案交屋，全年預計有兩大建案完工，合計總銷為33.6億元，業績高峰將落在下半年。代銷收入方面，近月受市場低迷及建商推案保守影響，單月代銷收入僅2~3億元，較去年同期衰退近7成。4Q25在百億大案進場及政策鬆綁推動下，代銷收入與毛利率可望緩步回升。展望2026年，轉投資建案將迎來完工高峰，合計總銷逾80億元，且個案平均銷售率達80~90%，最快1Q26啟動交屋，全年營收及獲利成長可期。研究部預估2025、2026年EPS 5.53、11.36元，以1.5*PBR，給予目標價100元。”, “市場規模數據”: “2026年轉投資建案總銷逾80億元”, “成長率數據”: “個案平均銷售率80-90%”, “資料來源”: “第一金投顧”, “備註”: “目標價100元”}, {“報告編號”: “FK_20251126_001”, “段落編號”: 1, “段落標題”: “25Q3毛利率低於預期，主因關稅分攤影響高於預期”, “段落內容”: “來億公告25Q3財報，因步入營運淡季且25Q2關稅豁免期已結束，營收8,025百萬元，QoQ-29.11%，YoY-13.72%，毛利率14.57%，QoQ-1.43ppt，YoY-5.23ppt，EPS 2.04元。25Q3主要品牌客戶營收佔比為Adidas 62%、Converse 12%、Hoka 23%、New Balance 4%。公司主要生產基地位於越南、緬甸、印尼。”, “市場規模數據”: “25Q3營收8,025百萬元”, “成長率數據”: “YoY-13.72%”, “資料來源”: “第一金投顧”, “備註”: “”}, {“報告編號”: “FK_20251126_001”, “段落編號”: 2, “段落標題”: “2026年在客戶產能持續擴充、新客戶加入下營運展望正向”, “段落內容”: “儘管受關稅分攤影響，來億25Q3毛利率表現低於研究部預期，然預期隨25Q4營運步入旺季、Adidas產品組合轉佳及HOKA學習曲線持續拉升，將帶動獲利表現轉佳。2026年在客戶產能持續擴充、新客戶加入之下，營運展望維持正向，獲利方面，看好公司產品組合將持續改善，且各品牌新品持續推出可望逐步淡化關稅分攤影響，預估2025/2026年稀釋後EPS 13.25/16.76元，考量公司營運谷底已過，根據過往10-30X本益比區間，給予20X評價，目標價335元。”, “市場規模數據”: “2026年EPS預估16.76元”, “成長率數據”: “”, “資料來源”: “第一金投顧”, “備註”: “目標價335元”}, {“報告編號”: “FB_20251126_016”, “段落編號”: 1, “段落標題”: “AI資料中心推動網通產業升級”, “段落內容”: “運算模式正在發生根本性轉變，從檢索式運算轉向生成式運算。由於生成式內容的即時和獨特性，世界各地都需要AI工廠來即時生成內容，雲端與AI基礎建設正進入高速成長期。除了四大CSP業者，其他科技巨頭Tesla、Apple、OpenAI與Neoclouds也積極投入大規模算力、網路通訊與電力基礎設施升級。各大巨頭多以白牌設備為主，800G規格之交換器主流地位更為確立，推升2026年交換器產業景氣，嘉惠交換器廠商，推薦智邦(2345 TT)。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “富邦投顧”, “備註”: “”}, {“報告編號”: “FB_20251126_016”, “段落編號”: 2, “段落標題”: “800G光收發模組出貨倍增”, “段落內容”: “光通訊將成為2026年三五 熱技術優勢，穩居AI伺服器散熱核心廠商”, “段落內容”: “邁科為專業散熱零組件及散熱模組製造商，具備自製均溫板(VC)及熱導管(Heat Pipe)等核心零組件的技術優勢，為台灣首家實現均溫板量產的廠商。公司自動化程度高達7成，產品散熱效率最高可支援1500W熱設計功耗，採真空高壓焊接可確保10年不洩漏。受惠於AI伺服器散熱模組出貨動能持續增強，累計至2025年第三季伺服器營收占比已超過五成，預期第四季佔比將進一步突破至6成。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “宏遠投顧”, “備註”: “”}, {“報告編號”: “HY_20251125_001”, “段落編號”: 2, “段落標題”: “切入AWS ASIC供應鏈，營收跳躍式成長”, “段落內容”: “邁科成功切入AWS自研ASIC晶片供應鏈，成為少數合格的台系散熱供應商，目前為AWS Trainium 2主要供應商之一，已於2Q25開始出貨。市場預估AWS自研ASIC晶片2026年出貨量將達約240萬顆，年增幅逾2成；新一代Trainium 3預計於2026年第二季量產，將導入水冷散熱架構，水冷採用比重預估約20%。公司在Trainium 3的市占率可望進一步提升。”, “市場規模數據”: “AWS ASIC 2026年出貨約240萬顆”, “成長率數據”: “Trainium 3水冷比重約20%”, “資料來源”: “宏遠投顧”, “備註”: “”}, {“報告編號”: “HY_20251125_001”, “段落編號”: 3, “段落標題”: “與Intel合作開發浸沒式水冷散熱”, “段落內容”: “邁科與國際晶片大廠Intel合作共同開發浸沒式水冷散熱(Immersion Cooling)解決方案。浸沒式水冷透過將發熱元件直接浸入絕緣冷卻液中，藉由液體對流快速帶走熱能，在散熱效率與能效表現上更具優勢，已成為下一階段資料中心及AI伺服器散熱技術發展的重要方向。預估2025/2026年EPS 5.07/14.24元，給予目標價300元(21x 2026 EPS)。”, “市場規模數據”: “2025年EPS 5.07元”, “成長率數據”: “2026年EPS 14.24元”, “資料來源”: “宏遠投顧”, “備註”: “”}, {“報告編號”: “YF_20251125_001”, “段落編號”: 1, “段落標題”: “3Q25獲利優於預期，受惠低價庫存效益”, “段落內容”: “宜鼎3Q25營收38.07億元(QoQ+26%)，受惠於低價庫存效益，毛利率32.8%優於前季之25.9%，營業利益7.18億元(QoQ+103%)優於預估值22%，業外因匯兌認列收益0.89億元，EPS 6.87元優於預期之5.32元。展望4Q25，不論DRAM或是Flash產品皆處供不應求且報價上揚，估計4Q25營收41.96億元(QoQ+10%)，EPS 7.42元。”, “市場規模數據”: “3Q25 EPS 6.87元”, “成長率數據”: “4Q25E EPS 7.42元”, “資料來源”: “元富投顧”, “備註”: “”}, {“報告編號”: “YF_20251125_001”, “段落編號”: 2, “段落標題”: “Edge AI營收三成目標提前達成”, “段落內容”: “Edge AI趨勢將有助於記憶體搭載量提升，Nvidia、Intel、Qualcomm和微軟等大廠皆為公司於邊緣AI應用合作夥伴。Edge AI營收占比由2024年23-24%提升今年之25%，原先設定2027年營收占比達三成目標將提前於明年達成。今年DDR4占出貨比重70%，明年預期DDR4和DDR5出貨占比各半，由於三大廠縮減DDR4供給，公司已於2Q25提前備貨。”, “市場規模數據”: “2026年Edge AI佔比達30%”, “成長率數據”: “DDR4/DDR5各半”, “資料來源”: “元富投顧”, “備註”: “”}, {“報告編號”: “YF_20251125_001”, “段落編號”: 3, “段落標題”: “記憶體漲價循環延續至2Q26”, “段落內容”: “2026年DRAM產業和NAND產業資本支出分別為YoY+14%以及YoY+5%，產業的投資重心由過去擴充產能，轉向製程技術升級、高層數堆疊、混合鍵合以及HBM等高附加價值產品，此將致使記憶體產業供給增幅有限。全球八大CSP 2025年和2026年資本支出分別為4306億美元(YoY+65%)和6020億美元(YoY+40%)，記憶體漲價循環將延續至2Q26。預估2025/2026年EPS 19.86/30.1元，維持買進，目標價600元。”, “市場規模數據”: “202  “備註”: “”}, {“報告編號”: “GT_20251118_002”, “段落編號”: 2, “段落標題”: “2026年展望看好，日本市場成長幅度最大”, “段落內容”: “2026年展望：預期將有機會一路逐季持續成長。日本市場預期將是2026年成長幅度最大的市場，主要動能來自矽水膠產品的推出，預計在2Q26取得認證，並在2H26開始出貨。歐美市場預計2H26將會有訂單開始出貨。預估望隼2025年/2026年營收34.93億元/39.32億元，YoY+16.34%/+12.57%，稅後EPS 12.70元/15.11元，維持買進評等，目標價242元(2026F PE 16X)。”, “市場規模數據”: “2025年EPS 12.70元”, “成長率數據”: “2026年EPS 15.11元”, “資料來源”: “國票投顧”, “備註”: “”}, {“報告編號”: “GT_20251118_003”, “段落編號”: 1, “段落標題”: “3Q25獲利來自台灣及中國水泥事業貢獻”, “段落內容”: “亞泥3Q25本業營運改善，獲利成長主要來自於台灣及中國水泥的貢獻。3Q25營收178.89億元，QoQ-4.16%、YoY-10.35%，毛利率16.69%，營業費用則受惠壞帳回衝而下滑，稅後淨利37.91億元，QoQ+29.4%，YoY+100%，EPS為1.13元。”, “市場規模數據”: “”, “成長率數據”: “”, “資料來源”: “國票投顧”, “備註”: “”}, {“報告編號”: “GT_20251118_003”, “段落編號”: 2, “段落標題”: “2026年中國水泥獲利可望轉佳”, “段落內容”: “展望2026年，預計中國水泥需求仍將呈現下滑態勢，供給面除了原有錯峰生產外，中國推行反內捲政策、修訂價格法，針對低價傾銷進行監管，中國水泥事業獲利表現可望轉佳。台灣方面仍需觀察政府政策，前核發建照面積已有下滑跡象。預期2026年營收721.88億元，YoY+0.09%，毛利率17.35%，稅後淨利120.74億元，YoY+9.32%，EPS為3.4元。維持區間操作，目標價42元(2026F PB 0.78X)。”, “市場規模數據”: “2025年EPS 3.25元”, “成長率數據”: “2026年EPS 3.40元”, “資料來源”: “國票投顧”, “備註”: “”}, {“報告編號”: “CT_20251118_001”, “段落編號”: 1, “段落標題”: “Switch tray規格將採用M9石英布”, “段落內容”: “根據供應鏈確認，NV Vera Rubin Switch tray規格為32L，且將採用M9石英布。Switch tray下一代隨著層數增加30%以及CCL材料成本上升至少60%的情況下，預期單價將有望翻倍成長，同時台光電將維持M9 CCL的主要供應商。上修2026營收至1,293億，年增36.2%，毛利率33.3%，年增3ppts，EPS為69.52元。”, “市場規模數據”: “2026年營收1,293億”, “成長率數據”: “2026年EPS 69.52元”, “資料來源”: “中信投顧”, “備註”: “”}, {“報告編號”: “CT_20251118_001”, “段落編號”: 2, “段落標題”: “材料升級趨勢明確，AI/一般伺服器雙軌成長”, “段落內容”: “3Q25 M6以上高階材料占比已提升至約40%，AI應用亦貢獻整體營收約40%。M8市佔率超過70%，並維持供不應求；M9預計將應用於NV VR多種PCB、1.6T交換器，成為2026-2027年營運成長的重要推力。此外，PCIe Gen5向Gen6升級趨勢漸明，預期將驅動一般伺服器材料由M6升級至M7。以26-27的平均EPS給予22倍本益比，對應目標價2,000元，建議買進評等。”, “市場規模數據”: “M6以上高階材料佔比40%”, “成長率數據”: “AI應用佔營收40%”, “資料來源”: “中信投顧”, “備註”: “”}, {“報告編號”: “YD_20251117_001”, “段落編號”: 1, “段落標題”: “2026對等關稅影響將告一段落，三大業務回歸正成長”, “段落內容”: “公司預計對等關稅影響將告一段落，且觀察到中國Inverter競爭者因生產量產產品為主，較難於追求少量多樣領域獲得穩健報酬，已有退出該市場跡象，價格競爭趨勢趨緩。公司推出商用型Inverter，毛利率高達40%，預計4Q25出貨。展望三大業務，公司預估2026年On-Line UPS年增10-15%、Off-Line UPS年增0-5%、Inverter年增10-15%。預估旭隼2026         EMBEDDED_DATA.memo_products.forEach(r => {

            });

            memoIndustryTrends.push({
                industry: r['產業']||'', trend: r['趨勢判斷']||'', position: r['景氣位置']||'',
                companies: r['代表公司']||'', stockCodes: r['股號']||'', drivers: r['關鍵驅動因素']||'',
                risks: r['風險因素']||'', outlook2026: r['2026展望']||'', suggestion: r['投資建議']||''

        });
        EMBEDDED_DATA.memo_analysts.forEach(r => {
            if (!r['券商']) return;
            if (!memoAnalysts[r['券商']]) memoAnalysts[r['券商']] = [];
            memoAnalysts[r['券商']].push({ name: r['分析師']||'', coverage: r['覆蓋產業']||'' });
        });
        EMBEDDED_DATA.memo_details.forEach(r => {
            if (!r['編號']) return;
            memoDetails[r['編號']] = {
                operations: r['營運重點']||'', strategy: r['策略方向']||'', qa: r['重要QA摘要']||'',
                rexNote: r['Rex觀察']||'', followUp: r['後續追蹤']||'', tags: r['標籤']||''
            };
        });
        
        // 處理主資料庫
        EMBEDDED_DATA.master_main.forEach(r => {
            if (!r['股票代號']) return;
            masterStocks[r['股票代號']] = {
                code: r['股票代號'], name: r['公司名稱']||'', market: r['市場別']||'',
                industry: r['產業別']||'', subIndustry: r['細產業']||'', price: r['股價']||'',
                change: r['漲跌']||'', changePercent: r['漲跌幅']||'', volume: r['成交量']||'',
                marketCap: r['市值']||'', capital: r['股本']||'', chairman: r['董事長']||'',
                ceo: r['總經理']||'', group: r['相關集團']||'', business: r['主要業務']||'',
                updateDate: r['資料更新日']||'', hasFutures: r['有無期貨']||'', hasOptions: r['有無選擇權']||'',
                listingYears: r['掛牌年數']||''
            };
        });
        EMBEDDED_DATA.master_concepts.forEach(r => {
            if (!r['股票代號']) return;
            conceptStocks.push({
                code: r['股票代號'], name: r['公司名稱']||'', concept: r['概念主題']||'',
                subRole: r['細項角色']||'', description: r['概念說明']||'',

    // ========== 初始化 ==========
    window.onload = function() {
        const status = document.getElementById('loadingOverlay');
        try {
            status.innerHTML = '<div class="loading-spinner"></div><p>正在處理資料...</p>';
            processEmbeddedData();
            buildSearchIndex();
            buildFilters();
            buildHotTags();
            updateCounts();
            renderCurrentDB();
            status.classList.add('hidden');
            
            const si = document.getElementById('mainSearchInput');
            si.addEventListener('input', onSearchInput);
            si.addEventListener('focus', () => showSuggestions());
            document.addEventListener('click', e => { if (!e.target.closest('.main-search')) hideSuggestions(); });
        } catch (e) {
            console.error('處理錯誤:', e);
            status.innerHTML = '<div style="text-align:center;color:#d64545;padding:20px;"><h2>處理失敗</h2><p style="margin:15px 0;">'+e.message+'</p><button onclick="location.reload()" style="margin-top:20px;padding:12px 30px;background:#c96442;border:none;border-radius:25px;color:#fff;cursor:pointer;">重新載入</button></div>';
        }
    };

    function buildSearchIndex() {
        searchIndex = {companies:{},tags:{},brokers:{},stocks:{},industries:{}};
        Object.values(masterStocks).forEach(s => { if (s.code && !searchIndex.stocks[s.code]) searchIndex.stocks[s.code] = {name:s.name,code:s.code,market:s.market,industry:s.industry}; });
        newsData.forEach(item => {
            if (item.company) { if (!searchIndex.companies[item.company]) searchIndex.companies[item.company] = {count:0,code:item.stockCode}; searchIndex.companies[item.company].count++; }
            if (item.tags) item.tags.split('#').filter(t=>t.trim()).forEach(tag => { const t=tag.trim(); if (!searchIndex.tags[t]) searchIndex.tags[t]=0; searchIndex.tags[t]++; });
            if (item.broker) { if (!searchIndex.brokers[item.broker]) searchIndex.brokers[item.broker]=0; searchIndex.brokers[item.broker]++; }
        });
        memoReports.forEach(item => {
            if (item.company) { if (!searchIndex.companies[item.company]) searchIndex.companies[item.company] = {count:0,code:item.stockCode}; searchIndex.companies[item.company].count++; }
            const detail = memoDetails[item.id];
            if (detail && detail.tags) detail.tags.split('#').filter(t=>t.trim()).forEach(tag => { const t=tag.trim(); if (!searchIndex.tags[t]) searchIndex.tags[t]=0; searchIndex.tags[t]++; });
        });
        memoIndustryTrends.forEach(item => { if (item.industry) searchIndex.industries[item.industry] = {trend:item.trend,position:item.position}; });
    }
    
    function buildFilters() {
        const brokers = [...new Set([...newsData.map(n=>n.broker),...memoReports.map(m=>m.broker),...reportsData.map(r=>r.broker)])].filter(Boolean).sort();
        document.getElementById('brokerFilter').innerHTML = '<option value="">所有券商</option>' + brokers.map(b=>'<option value="'+b+'">'+b+'</option>').join('');
        const categories = [...new Set(newsData.map(n=>n.category))].filter(Boolean).sort();
        document.getElementById('categoryFilter').innerHTML = '<option value="">所有分類</option>' + categories.map(c=>'<option value="'+c+'">'+c+'</option>').join('');
        const industries = [...new Set([...reportsData.map(r=>r.industry),...memoReports.map(m=>m.industry),...memoIndustryTrends.map(i=>i.industry),...Object.values(masterStocks).map(s=>s.industry)])].filter(Boolean).sort();
        document.getElementById('industryFilter').innerHTML = '<option value="">所有產業</option>' + industries.map(i=>'<option value="'+i+'">'+i+'</option>').join('');
        const markets = [...new Set(Object.values(masterStocks).map(s=>s.market))].filter(Boolean).sort();
        document.getElementById('marketFilter').innerHTML = '<option value="">所有市場</option>' + markets.map(m=>'<option value="'+m+'">'+m+'</option>').join('');
        ['brokerFilter','categoryFilter','importanceFilter','industryFilter','marketFilter'].forEach(id => document.getElementById(id).onchange = applyFilters);
    }
    
    function buildHotTags() {
        const topTags = Object.entries(searchIndex.tags).sort((a,b)=>b[1]-a[1]).slice(0,10);
        document.getElementById('hotTagsList').innerHTML = topTags.map(([tag])=>'<button class="hot-tag" onclick="searchByTag(\''+tag+'\')">#'+tag+'</button>').join('');
    }
    
    function onSearchInput(e) { const q = e.target.value.trim().toLowerCase(); if (q.length>0) showSuggestions(q); else hideSuggestions(); activeFilters.search = q; renderCurrentDB(); }
    
    function showSuggestions(query='') {
        const c = document.getElementById('searchSuggestions');
        if (!query) {
            const topC = Object.entries(searchIndex.companies).sort((a,b)=>b[1].count-a[1].count).slice(0,5);
            const topT = Object.entries(searchIndex.tags).sort((a,b)=>b[1]-a[1]).slice(0,5);
            c.innerHTML = '<div class="suggestion-group"><div class="suggestion-group-title">熱門公司</div>'+topC.map(([n,d])=>'<div class="suggestion-item" onclick="searchByCompany(\''+n+'\')"><div class="suggestion-icon company">🏢</div><div class="suggestion-text"><div class="suggestion-main">'+n+'</div><div class="suggestion-sub">'+(d.code||'')+'</div></div><span class="suggestion-count">'+d.count+'筆</span></div>').join('')+'</div><div class="suggestion-group"><div class="suggestion-group-title">熱門標籤</div>'+topT.map(([t,cnt])=>'<div class="suggestion-item" onclick="searchByTag(\''+t+'\')"><div class="suggestion-icon tag">🏷️</div><div class="suggestion-text"><div class="suggestion-main">#'+t+'</div></div><span class="suggestion-count">'+cnt+'筆</span></div>').join('')+'</div>';
            c.classList.add('active'); return;
        }
        const mC = Object.entries(searchIndex.companies).filter(([n])=>n.toLowerCase().includes(query)).sort((a,b)=>b[1].count-a[1].count).slice(0,4);
        const mT = Object.entries(searchIndex.tags).filter(([t])=>t.toLowerCase().includes(query)).sort((a,b)=>b[1]-a[1]).slice(0,4);
        const mS = Object.entries(searchIndex.stocks).filter(([cd,d])=>cd.includes(query)||d.name.toLowerCase().includes(query)).slice(0,4);
        let html = '';
        if (mS.length>0) html += '<div class="suggestion-group"><div class="suggestion-group-title">📊 個股資料</div>'+mS.map(([cd,d])=>'<div class="suggestion-item" onclick="openStockModal(\''+cd+'\')"><div class="suggestion-icon stock">📈</div><div class="suggestion-text"><div class="suggestion-main">'+d.name+'</div><div class="suggestion-sub">'+cd+' | '+d.market+'</div></div><span class="suggestion-action">查看</span></div>').join('')+'</div>';
        if (mC.length>0) html += '<div class="suggestion-group"><div class="suggestion-group-title">🔍 搜尋報導</div>'+mC.map(([n,d])=>'<div class="suggestion-item" onclick="searchByCompany(\''+n+'\')"><div class="suggestion-icon company">🏢</div><div class="suggestion-text"><div class="suggestion-main">'+n+'</div><div class="suggestion-sub">'+(d.code||'')+'</div></div><span class="suggestion-count">'+d.count+'筆</span></div>').join('')+'</div>';
        if (mT.length>0) html += '<div class="suggestion-group"><div class="suggestion-group-title">🏷️ 標籤</div>'+mT.map(([t,cnt])=>'<div class="suggestion-item" onclick="searchByTag(\''+t+'\')"><div class="suggestion-icon tag">🏷️</div><div class="suggestion-text"><div class="suggestion-main">#'+t+'</div></div><span class="suggestion-count">'+cnt+'筆</span></div>').join('')+'</div>';
        if (html) { c.innerHTML = html; c.classList.add('active'); } else hideSuggestions();
    }
    
    function hideSuggestions() { document.getElementById('searchSuggestions').classList.remove('active'); }
    function searchByCompany(company) { document.getElementById('mainSearchInput').value = company; activeFilters.search = company.toLowerCase(); hideSuggestions(); renderCurrentDB(); }
    function searchByTag(tag) { document.getElementById('mainSearchInput').value = '#'+tag; activeFilters.search = ''; activeFilters.tag = tag; hideSuggestions(); updateActiveFiltersDisplay(); renderCurrentDB(); }
    
    function switchDB(db) {
        currentDB = db;
        document.querySelectorAll('.db-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.db === db));
        document.getElementById('categoryFilterWrap').style.display = (db==='news') ? 'block' : 'none';
        document.getElementById('importanceFilterWrap').style.display = ['news','memo','timeline'].includes(db) ? 'block' : 'none';
        document.getElementById('industryFilterWrap').style.display = ['reports','memo','industry','stocks'].includes(db) ? 'block' : 'none';
        document.getElementById('marketFilterWrap').style.display = (db==='stocks') ? 'block' : 'none';
        renderCurrentDB();
    }
    
    function applyFilters() {
        activeFilters.broker = document.getElementById('brokerFilter').value;
        activeFilters.category = document.getElementById('categoryFilter').value;
        activeFilters.importance = document.getElementById('importanceFilter').value;
        activeFilters.industry = document.getElementById('industryFilter').value;
        activeFilters.market = document.getElementById('marketFilter').value;
        updateActiveFiltersDisplay(); renderCurrentDB();
    }
    
    function updateActiveFiltersDisplay() {
        const c = document.getElementById('activeFilters');
        let html = '';
        if (activeFilters.tag) html += '<span class="active-filter">#'+activeFilters.tag+' <span class="remove" onclick="removeFilter(\'tag\')">✕</span></span>';
        if (activeFilters.broker) html += '<span class="active-filter">'+activeFilters.broker+' <span class="remove" onclick="removeFilter(\'broker\')">✕</span></span>';
        if (activeFilters.category) html += '<span class="active-filter">'+activeFilters.category+' <span class="remove" onclick="removeFilter(\'category\')">✕</span></span>';
        if (activeFilters.importance) html += '<span class="active-filter">'+activeFilters.importance+' <span class="remove" onclick="removeFilter(\'importance\')">✕</span></span>';
        if (activeFilters.industry) html += '<span class="active-filter">'+activeFilters.industry+' <span class="remove" onclick="removeFilter(\'industry\')">✕</span></span>';
        if (activeFilters.market) html += '<span class="active-filter">'+activeFilters.market+' <span class="remove" onclick="removeFilter(\'market\')">✕</span></span>';
        c.innerHTML = html;
    }
    
    function removeFilter(type) {
        activeFilters[type] = '';
        const fm = {broker:'brokerFilter',category:'categoryFilter',importance:'importanceFilter',industry:'industryFilter',market:'marketFilter'};
        if (fm[type]) document.getElementById(fm[type]).value = '';
        if (type==='tag') document.getElementById('mainSearchInput').value = '';
        updateActiveFiltersDisplay(); renderCurrentDB();
    }
    
    function clearAllFilters() {
        activeFilters = {search:'',broker:'',category:'',importance:'',industry:'',tag:'',market:''};
        ['mainSearchInput','brokerFilter','categoryFilter','importanceFilter','industryFilter','marketFilter'].forEach(id => document.getElementById(id).value = '');
        updateActiveFiltersDisplay(); renderCurrentDB();
    }
    
    function setSort(sort) { currentSort = sort; document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.sort === sort)); renderCurrentDB(); }
    
    function updateCounts() {
        document.getElementById('newsCount').textContent = newsData.length;
        document.getElementById('memoCount').textContent = memoReports.length;
        document.getElementById('reportsCount').textContent = reportsData.length;
        document.getElementById('trendsCount').textContent = trendsData.length;
        document.getElementById('industryCount').textContent = memoIndustryTrends.length;
        document.getElementById('timelineCount').textContent = memoTimeline.length;
        document.getElementById('stocksCount').textContent = new Set(Object.values(masterStocks).map(s=>s.code)).size;
    }
    
    function renderCurrentDB() {
        const renderers = {news:renderNews,memo:renderMemo,reports:renderReports,trends:renderTrends,industry:renderIndustry,timeline:renderTimeline,stocks:renderStocks};
        if (renderers[currentDB]) renderers[currentDB]();
    }
    
    function renderNews() {
        let filtered = newsData.filter(item => {
            if (activeFilters.search) { const st = [item.company,item.stockCode,item.broker,item.category,item.tags,newsContent[item.id]||''].join(' ').toLowerCase(); if (!st.includes(activeFilters.search)) return false; }
            if (activeFilters.tag && !item.tags.includes(activeFilters.tag)) return false;
            if (activeFilters.broker && item.broker !== activeFilters.broker) return false;
            if (activeFilters.category && item.category !== activeFilters.category) return false;
            if (activeFilters.importance && item.importance !== activeFilters.importance) return false;
            return true;
        });
        if (currentSort==='importance') filtered.sort((a,b)=>(b.importance?.length||0)-(a.importance?.length||0));
        else filtered.sort((a,b)=>String(b.date).localeCompare(String(a.date)));
        document.getElementById('filteredCount').textContent = filtered.length;
        const list = document.getElementById('reportsList');
        if (filtered.length===0) { list.innerHTML = '<div class="empty-state"><p>🔍 沒有符合條件的報導</p></div>'; return; }
        list.innerHTML = filtered.map(item => {
            const content = newsContent[item.id]||'';
            const preview = content.replace(/•/g,'').substring(0,100);
            const tags = item.tags.split('#').filter(t=>t.trim()).slice(0,3);
            return '<div class="card-base" onclick="openNewsModal(\''+item.id+'\')"><div class="card-header"><div class="card-left"><span class="company-name company-link" onclick="event.stopPropagation();openStockModal(\''+item.stockCode+'\')">'+item.company+'</span>'+(item.stockCode&&item.stockCode!=='-'?'<span class="stock-code" onclick="event.stopPropagation();openStockModal(\''+item.stockCode+'\')">'+item.stockCode+'</span>':'')+'</div><span class="importance">'+item.importance+'</span></div><div class="card-meta"><span class="meta-tag broker">'+item.broker+'</span><span class="meta-tag category">'+item.category+'</span><span class="meta-tag date">'+item.date+'</span></div><div class="card-content">'+preview+'...</div><div class="card-tags">'+tags.map(t=>'<span class="mini-tag" onclick="event.stopPropagation();searchByTag(\''+t.trim()+'\')">#'+t.trim()+'</span>').join('')+'</div></div>';
        }).join('');
    }
    
    function renderMemo() {
        let filtered = memoReports.filter(item => {
            const detail = memoDetails[item.id]||{};
            if (activeFilters.search) { const st = [item.company,item.stockCode,item.broker,item.analyst,item.industry,detail.operation||'',detail.strategy||'',detail.tags||''].join(' ').toLowerCase(); if (!st.includes(activeFilters.search)) return false; }
            if (activeFilters.tag && !(detail.tags||'').includes(activeFilters.tag)) return false;
            if (activeFilters.broker && item.broker !== activeFilters.broker) return false;
            if (activeFilters.importance && item.importance !== activeFilters.importance) return false;
            if (activeFilters.industry && item.industry !== activeFilters.industry) return false;
            return true;
        });
        if (currentSort==='importance') filtered.sort((a,b)=>(b.importance?.length||0)-(a.importance?.length||0));
        else filtered.sort((a,b)=>String(b.date).localeCompare(String(a.date)));
        document.getElementById('filteredCount').textContent = filtered.length;
        const list = document.getElementById('reportsList');
        if (filtered.length===0) { list.innerHTML = '<div class="empty-state"><p>🔍 沒有符合條件的報告</p></div>'; return; }
        list.innerHTML = filtered.map(item => {
            const detail = memoDetails[item.id]||{};
            const tracking = memoTracking[item.id]||{};
            const preview = (detail.operation||'').substring(0,100);
            const tags = (detail.tags||'').split('#').filter(t=>t.trim()).slice(0,3);
            return '<div class="card-base" onclick="openMemoModal(\''+item.id+'\')"><div class="card-header"><div class="card-left"><span class="company-name company-link" onclick="event.stopPropagation();openStockModal(\''+item.stockCode+'\')">'+item.company+'</span><span class="stock-code" onclick="event.stopPropagation();openStockModal(\''+item.stockCode+'\')">'+item.stockCode+'</span></div><span class="importance">'+item.importance+'</span></div><div class="card-meta"><span class="meta-tag broker">'+item.broker+'</span><span class="meta-tag industry">'+item.industry+'</span><span class="meta-tag analyst">'+item.analyst+'</span><span class="meta-tag date">'+item.date+'</span>'+(tracking.trackStatus?'<span class="meta-tag trend">'+tracking.trackStatus+'</span>':'')+'</div><div class="card-content">'+preview+'...</div><div class="card-data"><div class="data-item"><span class="data-label">營收YoY </span><span class="data-value '+(item.revenueYoY.includes('+')?'positive':'')+'">'+item.revenueYoY+'</span></div><div class="data-item"><span class="data-label">毛利率 </span><span class="data-value">'+item.grossMargin+'</span></div><div class="data-item"><span class="data-label">EPS </span><span class="data-value">'+item.eps+'</span></div></div><div class="card-tags" style="margin-top:8px;">'+tags.map(t=>'<span class="mini-tag" onclick="event.stopPropagation();searchByTag(\''+t.trim()+'\')">#'+t.trim()+'</span>').join('')+'</div></div>';
        }).join('');
    }
    
    function renderReports() {
        let filtered = reportsData.filter(report => {
            if (activeFilters.search) { const st = [report.title,report.subtitle,report.broker,report.industry,report.highlights.join(' ')].join(' ').toLowerCase(); if (!st.includes(activeFilters.search)) return false; }
            if (activeFilters.broker && report.broker !== activeFilters.broker) return false;
            if (activeFilters.industry && report.industry !== activeFilters.industry) return false;
            return true;
        });
        filtered.sort((a,b)=>String(b.date).localeCompare(String(a.date)));

        const item = memoTimeline[idx]; if (!item) return;
        const companyTimeline = memoTimeline.filter(t=>t.company===item.company);
        document.getElementById('modalHeaderInfo').innerHTML = '<div class="modal-meta"><span class="meta-tag date">📅 '+item.time+'</span><span class="meta-tag category">'+item.type+'</span><span class="meta-tag trend">'+item.status+'</span><span class="meta-tag" style="background:#fff3e6;color:#c96442;">'+item.importance+'</span></div><h2 class="modal-title"><span class="company-link" onclick="openStockModal(\''+item.stockCode+'\')">'+item.company+'</span> ('+item.stockCode+')</h2>';
        let html = '<div class="modal-section"><h3 class="section-title">📌 事件內容</h3><div class="content-block" style="font-size:15px;">'+item.event+'</div></div><div class="modal-section"><h3 class="section-title">💡 預期影響</h3><div class="content-block">'+item.impact+'</div></div>';
        if (item.note) html += '<div class="modal-section"><h3 class="section-title">📝 備註</h3><div class="content-block">'+item.note+'</div></div>';
        if (companyTimeline.length>1) html += '<div class="modal-section"><h3 class="section-title">📅 '+item.company+' 其他時程</h3>'+companyTimeline.filter(t=>t!==item).map(t=>'<div class="timeline-item"><div class="timeline-date">'+t.time+' '+t.importance+'</div><div class="timeline-event">'+t.event+'</div><span class="timeline-status">'+t.status+'</span></div>').join('')+'</div>';
        document.getElementById('modalBody').innerHTML = html;
        openModal();
    }
    
    function openStockModal(codeOrName) {
        const stock = masterStocks[codeOrName]||masterStocks[String(codeOrName)];
        if (!stock) { alert('找不到 '+codeOrName+' 的資料'); return; }
        const concepts = conceptStocks.filter(c=>c.code===stock.code);
        const relatedNews = newsData.filter(n=>n.stockCode===stock.code||n.company===stock.name).slice(0,5);
        const relatedMemo = memoReports.filter(m=>m.stockCode===stock.code||m.company===stock.name).slice(0,5);
        const relatedTimeline = memoTimeline.filter(t=>t.stockCode===stock.code||t.company===stock.name).slice(0,5);
        const industryInfo = memoIndustryTrends.find(i=>i.companies&&i.companies.includes(stock.name));
        const finance = memoFinance[stock.name]||{};
        const products = memoProducts[stock.name]||{};
        
        document.getElementById('modalHeaderInfo').innerHTML = '<div class="modal-meta"><span class="meta-tag" style="background:#6b8cce;color:#fff;">'+stock.market+'</span><span class="meta-tag industry">'+stock.industry+'</span>'+(stock.hasFutures?'<span class="meta-tag" style="background:#9b59b6;color:#fff;">有期貨</span>':'')+(stock.hasOptions?'<span class="meta-tag" style="background:#e74c3c;color:#fff;">有選擇權</span>':'')+'</div><h2 class="modal-title">'+stock.name+' ('+stock.code+')</h2><p class="modal-subtitle">'+stock.subIndustry+'</p>';
        
        let html = '<div class="modal-section"><h3 class="section-title">📊 股價資訊</h3><div class="info-grid"><div class="info-item"><div class="info-label">股價</div><div class="info-value large">'+stock.price+'</div></div><div class="info-item"><div class="info-label">漲跌</div><div class="info-value large" style="color:'+(String(stock.changePercent).includes('-')?'#d64545':'#2e7d46')+';">'+stock.change+' ('+stock.changePercent+')</div></div><div class="info-item"><div class="info-label">成交量</div><div class="info-value">'+stock.volume+'張</div></div><div class="info-item"><div class="info-label">市值</div><div class="info-value">'+stock.marketCap+'億</div></div><div class="info-item"><div class="info-label">股本</div><div class="info-value">'+stock.capital+'億</div></div><div class="info-item"><div class="info-label">掛牌年數</div><div class="info-value">'+stock.listedYears+'年</div></div></div></div>';
        
        html += '<div class="modal-section"><h3 class="section-title">👥 經營團隊</h3><div class="info-grid"><div class="info-item"><div class="info-label">董事長</div><div class="info-value">'+stock.chairman+'</div></div><div class="info-item"><div class="info-label">總經理</div><div class="info-value">'+stock.ceo+'</div></div>'+(stock.group?'<div class="info-item"><div class="info-label">相關集團</div><div class="info-value">'+stock.group+'</div></div>':'')+'</div></div>';
        
        if (industryInfo) html += '<div class="modal-section"><h3 class="section-title">🏭 產業趨勢</h3><div class="info-grid"><div class="info-item"><div class="info-label">產業</div><div class="info-value">'+industryInfo.industry+'</div></div><div class="info-item"><div class="info-label">趨勢</div><div class="info-value">'+industryInfo.trend+'</div></div><div class="info-item"><div class="info-label">景氣位置</div><div class="info-value">'+industryInfo.position+'</div></div></div>'+(industryInfo.suggestion?'<div style="margin-top:10px;padding:10px;background:#f8f4ff;border-radius:8px;font-size:12px;color:#9b59b6;">💡 '+industryInfo.suggestion+'</div>':'')+'</div>';
        
        if (Object.keys(finance).length>0) html += '<div class="modal-section"><h3 class="section-title">💰 最新財務</h3><div class="info-grid">'+(finance.revenue3Q?'<div class="info-item"><div class="info-label">3Q25營收</div><div class="info-value">'+finance.revenue3Q+'</div></div>':'')+(finance.revenueYoY?'<div class="info-item"><div class="info-label">營收YoY</div><div class="info-value">'+finance.revenueYoY+'</div></div>':'')+(finance.grossMargin?'<div class="info-item"><div class="info-label">毛利率</div><div class="info-value">'+finance.grossMargin+'</div></div>':'')+(finance.eps?'<div class="info-item"><div class="info-label">EPS</div><div class="info-value">'+finance.eps+'</div></div>':'')+'</div></div>';
        
        if (products.products&&products.products.length>0) html += '<div class="modal-section"><h3 class="section-title">📦 產品結構</h3>'+products.products.map(p=>'<div class="product-item"><div class="product-name">'+p.name+'</div><div class="product-ratio">'+p.ratio+'</div></div>').join('')+(products.driver?'<div style="margin-top:10px;font-size:12px;color:#5a9e6f;">🔥 '+products.driver+'</div>':'')+'</div>';
        
        if (stock.business) html += '<div class="modal-section"><h3 class="section-title">💼 業務摘要</h3><div class="content-block">'+stock.business+'</div></div>';
        
        if (concepts.length>0) html += '<div class="modal-section"><h3 class="section-title">💡 概念股族群</h3>'+concepts.map(c=>'<div class="product-item"><div class="product-name">'+c.concept+'</div><div class="product-ratio">'+c.subRole+' - '+c.description+'</div><div style="font-size:10px;color:#8b8b8b;margin-top:4px;">'+c.importance+' | '+c.duration+'</div></div>').join('')+'</div>';
        
        if (relatedTimeline.length>0) html += '<div class="modal-section"><h3 class="section-title">📅 關鍵時程 ('+relatedTimeline.length+'筆)</h3>'+relatedTimeline.map(t=>'<div class="timeline-item"><div class="timeline-date">'+t.time+' '+t.importance+'</div><div class="timeline-event">'+t.event+'</div><span class="timeline-status">'+t.status+'</span></div>').join('')+'</div>';
        
        if (relatedNews.length>0) html += '<div class="modal-section"><h3 class="section-title">📰 外電報導 ('+relatedNews.length+'筆)</h3>'+relatedNews.map(n=>'<div class="timeline-item" onclick="closeModal();setTimeout(function(){openNewsModal(\''+n.id+'\');},100);"><div class="timeline-date">'+n.date+' | '+n.broker+'</div><div class="timeline-event">'+n.category+'</div></div>').join('')+'</div>';
        
        if (relatedMemo.length>0) html += '<div class="modal-section"><h3 class="section-title">📋 Call Memo ('+relatedMemo.length+'筆)</h3>'+relatedMemo.map(m=>'<div class="timeline-item" onclick="closeModal();setTimeout(function(){openMemoModal(\''+m.id+'\');},100);"><div class="timeline-date">'+m.date+' | '+m.broker+'</div><div class="timeline-event">'+m.type+' - '+m.analyst+'</div></div>').join('')+'</div>';
        
        html += '<div style="text-align:center;margin-top:20px;padding-top:15px;border-top:1px solid #eceae3;font-size:11px;color:#8b8b8b;">資料更新：'+stock.updateDate+'</div>';
        
        document.getElementById('modalBody').innerHTML = html;
        openModal();
    }
    
    function openModal() { document.getElementById('modalOverlay').classList.add('active'); document.body.style.overflow = 'hidden'; }
    function closeModal(e) { if (e&&e.target!==document.getElementById('modalOverlay')) return; document.getElementById('modalOverlay').classList.remove('active'); document.body.style.overflow = ''; }
    document.addEventListener('keydown', e => { if (e.key==='Escape') closeModal(); });
</script>
</script>
