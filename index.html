    function applyFilters() {
        const keyword = document.getElementById('searchInput').value.toLowerCase().trim();
        const broker = document.getElementById('brokerFilter').value;

        const filtered = allReports.filter(report => {

                const details = reportDetails[report.id] || [];
                const viewpoints = viewpointsData[report.id] || [];
                const searchText = [
                    report.title, report.subtitle, report.broker, report.industry,
                    report.highlights.join(' '),
                    stocks.map(s => `${s.name} ${s.code} ${s.highlight || ''}`).join(' '),
                    details.map(d => `${d.sectionTitle} ${d.content}`).join(' '),
                    viewpoints.map(v => `${v.title} ${v.content}`).join(' ')
                ].join(' ').toLowerCase();
                if (!searchText.includes(keyword)) return false;

            if (broker && report.broker !== broker) return false;
