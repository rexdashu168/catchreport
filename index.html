    function formatDate(v) {
        if (!v) return '';
        if (typeof v === 'string') return v;
        if (typeof v === 'number') {
            const d = new Date((v - 25569) * 86400 * 1000);
            return d.toLocaleDateString('zh-TW');
        }
        return String(v);
    }
    
    function buildSearchIndex() {

                searchIndex.companies[item.company].count++;
